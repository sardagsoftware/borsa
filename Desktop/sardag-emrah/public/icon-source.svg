<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Background Gradient -->
  <defs>
    <linearGradient id="premiumBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for premium effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#premiumBg)"/>

  <!-- Geometric accent - premium frame -->
  <rect x="40" y="40" width="432" height="432" rx="80"
        fill="none" stroke="url(#accentGlow)" stroke-width="2" opacity="0.3"/>
  <rect x="50" y="50" width="412" height="412" rx="70"
        fill="none" stroke="url(#accentGlow)" stroke-width="1" opacity="0.2"/>

  <!-- Premium SARDAG Text -->
  <text x="256" y="180"
        font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="78"
        font-weight="900"
        fill="url(#goldAccent)"
        text-anchor="middle"
        letter-spacing="8"
        filter="url(#glow)">SARDAG</text>

  <!-- Subtitle -->
  <text x="256" y="215"
        font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="20"
        font-weight="300"
        fill="#94a3b8"
        text-anchor="middle"
        letter-spacing="6">TRADING AI</text>

  <!-- Premium Chart Visualization -->
  <g transform="translate(110, 260)">
    <!-- Modern candlestick bars with gradient -->
    <rect x="0" y="45" width="28" height="55" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="0" y="30" width="4" height="70" fill="#10b981" rx="2" opacity="0.6"/>

    <rect x="45" y="25" width="28" height="75" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="45" y="15" width="4" height="85" fill="#10b981" rx="2" opacity="0.6"/>

    <rect x="90" y="50" width="28" height="50" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="90" y="35" width="4" height="65" fill="#10b981" rx="2" opacity="0.6"/>

    <rect x="135" y="15" width="28" height="85" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="135" y="5" width="4" height="95" fill="#10b981" rx="2" opacity="0.6"/>

    <rect x="180" y="35" width="28" height="65" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="180" y="20" width="4" height="80" fill="#10b981" rx="2" opacity="0.6"/>

    <rect x="225" y="5" width="28" height="95" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="225" y="0" width="4" height="100" fill="#10b981" rx="2" opacity="0.6"/>

    <rect x="270" y="25" width="28" height="75" fill="#10b981" rx="6" opacity="0.9"/>
    <rect x="270" y="15" width="4" height="85" fill="#10b981" rx="2" opacity="0.6"/>

    <!-- Premium trend line with glow -->
    <polyline points="14,72 59,50 104,75 149,35 194,60 239,20 284,45"
              fill="none"
              stroke="url(#goldAccent)"
              stroke-width="5"
              stroke-linecap="round"
              stroke-linejoin="round"
              opacity="0.8"
              filter="url(#glow)"/>
  </g>

  <!-- Premium AI Badge -->
  <g transform="translate(380, 90)">
    <!-- Outer glow circle -->
    <circle cx="0" cy="0" r="52" fill="#3b82f6" opacity="0.2"/>
    <!-- Main circle with gradient -->
    <circle cx="0" cy="0" r="45" fill="url(#accentGlow)"/>
    <!-- Inner highlight -->
    <circle cx="-5" cy="-5" r="15" fill="white" opacity="0.2"/>
    <!-- AI Text -->
    <text x="0" y="0"
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
          font-size="32"
          font-weight="900"
          fill="white"
          text-anchor="middle"
          dominant-baseline="central"
          letter-spacing="2">AI</text>
  </g>

  <!-- Bottom accent line -->
  <line x1="120" y1="430" x2="392" y2="430"
        stroke="url(#goldAccent)"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
