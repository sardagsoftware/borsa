<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- UK Text -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">UK</text>

  <!-- Chart Line (Candlestick style) -->
  <g transform="translate(130, 280)">
    <!-- Uptrend bars -->
    <rect x="0" y="40" width="30" height="60" fill="#10b981" rx="4"/>
    <rect x="40" y="20" width="30" height="80" fill="#10b981" rx="4"/>
    <rect x="80" y="50" width="30" height="50" fill="#10b981" rx="4"/>
    <rect x="120" y="10" width="30" height="90" fill="#10b981" rx="4"/>
    <rect x="160" y="30" width="30" height="70" fill="#10b981" rx="4"/>
    <rect x="200" y="0" width="30" height="100" fill="#10b981" rx="4"/>
    <rect x="240" y="20" width="30" height="80" fill="#10b981" rx="4"/>

    <!-- Trend line -->
    <polyline points="15,70 55,40 95,65 135,25 175,50 215,15 255,35"
              fill="none" stroke="white" stroke-width="4" stroke-linecap="round"
              stroke-linejoin="round" opacity="0.7"/>
  </g>

  <!-- AI Badge -->
  <circle cx="400" cy="120" r="45" fill="#10b981"/>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">AI</text>
</svg>
