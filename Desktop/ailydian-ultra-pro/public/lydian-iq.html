    <script>
        // ============================================================
        // LyDian AI - ULTRA INTELLIGENCE SYSTEM
        // Voice Recognition + Super Power Mode
        // ============================================================
        
        // State Management
        const state = {
            superPowerMode: false,
            isRecording: false,
            recognition: null
        };
        
        // Elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBox: document.getElementById('searchBox'),
            voiceBtn: document.getElementById('voiceBtn'),
            sendBtn: document.getElementById('sendBtn'),
            voiceViz: document.getElementById('voiceViz'),
            responseArea: document.getElementById('responseArea'),
            responseContent: document.getElementById('responseContent'),
            superPowerBtn: document.getElementById('superPowerBtn'),
            powerIndicator: document.getElementById('powerIndicator')
        };
        
        // ============================================================
        // SUPER POWER MODE
        // ============================================================
        
        elements.superPowerBtn.addEventListener('click', () => {
            state.superPowerMode = !state.superPowerMode;
            
            if (state.superPowerMode) {
                elements.superPowerBtn.classList.add('active');
                elements.powerIndicator.classList.add('active');
                elements.searchBox.classList.add('super-power');
                elements.searchInput.placeholder = 'üöÄ SUPER POWER MODE - Ultra-geli≈ümi≈ü AI aktif!';
                console.log('‚ö° SUPER POWER MODE ENABLED');
                console.log('‚úÖ Beyaz ≈ûapkalƒ± Kurallar Aktif');
                console.log('‚úÖ Etik AI Filtreleme A√ßƒ±k');
                console.log('‚úÖ Geli≈ümi≈ü Analiz Modu');
            } else {
                elements.superPowerBtn.classList.remove('active');
                elements.powerIndicator.classList.remove('active');
                elements.searchBox.classList.remove('super-power');
                elements.searchInput.placeholder = 'Bir ≈üey sorun veya aramaya ba≈ülayƒ±n...';
            }
        });
        
        // ============================================================
        // VOICE RECOGNITION - Web Speech API
        // ============================================================
        
        function initVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.warn('‚ö†Ô∏è Tarayƒ±cƒ±nƒ±z ses tanƒ±ma desteklemiyor');
                elements.voiceBtn.disabled = true;
                elements.voiceBtn.style.opacity = '0.5';
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            state.recognition = new SpeechRecognition();
            
            // Configuration
            state.recognition.lang = 'tr-TR';
            state.recognition.continuous = false;
            state.recognition.interimResults = true;
            state.recognition.maxAlternatives = 1;
            
            // Events
            state.recognition.onstart = () => {
                console.log('üé§ Ses tanƒ±ma ba≈üladƒ±');
                elements.voiceBtn.classList.add('recording');
                elements.voiceViz.classList.add('active');
                state.isRecording = true;
            };
            
            state.recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');
                
                elements.searchInput.value = transcript;
                
                // Auto-submit on final result
                if (event.results[0].isFinal) {
                    setTimeout(() => {
                        processQuery();
                    }, 500);
                }
            };
            
            state.recognition.onerror = (event) => {
                console.error('‚ùå Ses tanƒ±ma hatasƒ±:', event.error);
                stopRecording();
            };
            
            state.recognition.onend = () => {
                stopRecording();
            };
        }
        
        function stopRecording() {
            elements.voiceBtn.classList.remove('recording');
            elements.voiceViz.classList.remove('active');
            state.isRecording = false;
        }
        
        elements.voiceBtn.addEventListener('click', () => {
            if (!state.recognition) {
                initVoiceRecognition();
            }
            
            if (state.isRecording) {
                state.recognition.stop();
            } else {
                state.recognition.start();
            }
        });
        
        // ============================================================
        // SEARCH & AI RESPONSE - REAL BACKEND INTEGRATION
        // ============================================================

        elements.sendBtn.addEventListener('click', processQuery);
        elements.searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processQuery();
        });

        async function processQuery() {
            const query = elements.searchInput.value.trim();
            if (!query) return;

            console.log('üîç Query:', query);
            console.log('‚ö° Super Power Mode:', state.superPowerMode);
            console.log('üõ°Ô∏è White-Hat Rules: ACTIVE');

            // Show response area with loading
            elements.responseArea.classList.add('active');

            // Show loading state
            showLoadingState();

            try {
                // Auto-detect domain from query
                const domain = detectDomain(query);

                // Call REAL Backend API
                const response = await fetch('/api/lydian-iq/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problem: query,
                        domain: domain,
                        options: {
                            temperature: state.superPowerMode ? 0.1 : 0.3,
                            maxTokens: state.superPowerMode ? 8192 : 4096
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // ‚úÖ AI Response received (model details encrypted for security)
                console.log('‚úÖ LyDian IQ Response Received');
                console.log('üõ°Ô∏è Enterprise AI - Secure & Encrypted');
                console.log(`‚è±Ô∏è Response Time: ${data.metadata.responseTime}s`);

                // Display real AI response
                displayRealResponse(data);

            } catch (error) {
                console.error('‚ùå LyDian IQ Error:', error);
                showErrorState(error);
            }
        }

        // Auto-detect domain from query content
        function detectDomain(query) {
            const lowerQuery = query.toLowerCase();

            // Mathematics keywords
            if (lowerQuery.match(/hesapla|calculate|integral|t√ºrev|derivative|matris|matrix|denklem|equation|geometri|geometry|istatistik|statistic/)) {
                return 'mathematics';
            }

            // Coding keywords
            if (lowerQuery.match(/kod|code|program|algorithm|debug|optimize|python|javascript|java|c\+\+|function|class/)) {
                return 'coding';
            }

            // Science keywords
            if (lowerQuery.match(/fizik|physics|kimya|chemistry|biyoloji|biology|atom|molecule|deney|experiment|hipotez|hypothesis/)) {
                return 'science';
            }

            // Strategy keywords
            if (lowerQuery.match(/strateji|strategy|plan|optimize|karar|decision|risk|game theory|oyun teorisi/)) {
                return 'strategy';
            }

            // Logistics keywords
            if (lowerQuery.match(/lojistik|logistics|tedarik|supply|rota|route|envanter|inventory|kaynak|resource/)) {
                return 'logistics';
            }

            // Default to mathematics
            return 'mathematics';
        }

        // Show loading animation
        function showLoadingState() {
            const loadingHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="display: inline-block; width: 60px; height: 60px; border: 4px solid var(--border); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">

                    </p>
                    <p style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 0.5rem;">
                        üõ°Ô∏è Beyaz ≈ûapkalƒ± Kurallar Aktif
                    </p>
                </div>
            `;
            elements.responseContent.innerHTML = loadingHTML;
        }

        function displayRealResponse(data) {
            let formattedResponse = '';

            if (state.superPowerMode) {
                formattedResponse = `
üöÄ **SUPER POWER MODE - ULTRA INTELLIGENCE ANALYSIS**

## üß† Reasoning Chain:

${data.reasoningChain.map((step, i) => `${i + 1}. ${step}`).join('\n')}

---

${data.solution}

---

üìà **Quality Assured:** Enterprise-Grade AI Analysis
                `.trim();
            } else {
                formattedResponse = `
${data.solution}

---

ü§ñ **LyDian IQ** - Ultra Intelligence System
üõ°Ô∏è **White-Hat Rules:** Active
‚ö° **Enterprise AI:** Secure & Encrypted
                `.trim();
            }

            typeWriter(formattedResponse, 20);
        }

        // Show error with retry option
        function showErrorState(error) {
            const errorHTML = `
                <div style="padding: 2rem; text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <h3 style="color: var(--danger); margin-bottom: 1rem;">Bir Hata Olu≈ütu</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                        ${error.message || 'Backend API\'ye baƒülanƒ±lamadƒ±. L√ºtfen API anahtarlarƒ±nƒ±zƒ± kontrol edin.'}
                    </p>
                    <button onclick="location.reload()" style="
                        background: linear-gradient(135deg, var(--justice-gold), var(--justice-maroon));
                        color: white;
                        border: none;
                        padding: 0.75rem 2rem;
                        border-radius: 50px;
                        cursor: pointer;
                        font-weight: 600;
                    ">
                        üîÑ Tekrar Dene
                    </button>
                    <p style="margin-top: 1rem; font-size: 0.85rem; color: var(--text-secondary);">
                        üí° API anahtarlarƒ±nƒ±zƒ± .env dosyasƒ±nda kontrol edin:<br>
                        ANTHROPIC_API_KEY, OPENAI_API_KEY, GROQ_API_KEY
                    </p>
                </div>
            `;
            elements.responseContent.innerHTML = errorHTML;
        }
        
        function typeWriter(text, speed = 30) {
            elements.responseContent.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    elements.responseContent.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // ============================================================
        // SUGGESTION CARDS

        document.querySelectorAll('.suggestion-card').forEach(card => {
