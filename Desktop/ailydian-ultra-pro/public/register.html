<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Ailydian</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --neon-primary: #FF6B4A; --neon-secondary: #FF8A6B; --neon-accent: #E64A2E;
            --neon-glow: rgba(255, 107, 74, 0.6); --bg-primary: #0A0A0B; --bg-secondary: #111113;
            --bg-card: #141416; --bg-hover: #222225; --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8; --text-tertiary: #6B6B6B;
            --border-neon: 1px solid rgba(255, 107, 74, 0.3);
            --shadow-neon-strong: 0 0 30px var(--neon-glow), 0 0 60px rgba(255, 107, 74, 0.5);
        }
        body {
            font-family: 'Sora', sans-serif; background: var(--bg-primary);
            color: var(--text-primary); min-height: 100vh; display: flex;
            align-items: center; justify-content: center; padding: 2rem;
        }
        .register-container {
            width: 100%; max-width: 550px; background: var(--bg-secondary);
            border: var(--border-neon); border-radius: 24px; padding: 3rem;
            box-shadow: var(--shadow-neon-strong); animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo-text {
            font-size: 2.5rem; font-weight: 800;
            background: linear-gradient(135deg, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        .logo-subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; color: var(--text-secondary); font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-input {
            width: 100%; padding: 1rem; background: var(--bg-card); border: var(--border-neon);
            border-radius: 12px; color: var(--text-primary); font-family: 'Sora', sans-serif;
            font-size: 1rem; transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: var(--neon-primary); box-shadow: 0 0 20px var(--neon-glow); }
        .form-input::placeholder { color: var(--text-tertiary); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .password-strength { margin-top: 0.5rem; height: 4px; background: var(--bg-card); border-radius: 2px; overflow: hidden; }
        .password-strength-bar { height: 100%; transition: all 0.3s; }
        .strength-weak { width: 33%; background: #EF4444; }
        .strength-medium { width: 66%; background: #F59E0B; }
        .strength-strong { width: 100%; background: #10B981; }
        .checkbox-group { display: flex; align-items: flex-start; gap: 0.75rem; margin-bottom: 1.5rem; }
        .checkbox-group input { width: 20px; height: 20px; cursor: pointer; margin-top: 2px; }
        .checkbox-group label { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5; }
        .checkbox-group a { color: var(--neon-primary); text-decoration: none; }
        .submit-btn {
            width: 100%; padding: 1.25rem; background: linear-gradient(135deg, var(--neon-primary), var(--neon-accent));
            border: none; border-radius: 12px; color: white; font-family: 'Sora', sans-serif;
            font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(255, 107, 74, 0.3);
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-neon-strong); }
        .divider { display: flex; align-items: center; margin: 2rem 0; color: var(--text-tertiary); font-size: 0.85rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border-neon); }
        .divider span { padding: 0 1rem; }
        .login-link { text-align: center; color: var(--text-secondary); font-size: 0.95rem; }
        .login-link a { color: var(--neon-primary); text-decoration: none; font-weight: 600; }
        .error-message, .success-message {
            padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; font-size: 0.9rem; display: none;
        }
        .error-message { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #EF4444; }
        .success-message { background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #22C55E; }
        .error-message.show, .success-message.show { display: block; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-text">Ailydian</div>
            <div class="logo-subtitle">Hesap Oluştur</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">Ad</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Adınız" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Soyad</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Soyadınız" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">E-posta Adresi</label>
                <input type="email" id="email" class="form-input" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Şifre</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    <a href="/terms.html">Kullanım Koşulları</a> ve
                    <a href="/privacy.html">Gizlilik Politikası</a>'nı okudum ve kabul ediyorum
                </label>
            </div>

            <button type="submit" class="submit-btn">Hesap Oluştur</button>
        </form>

        <div class="divider"><span>veya</span></div>

        <div class="login-link">
            Zaten hesabınız var mı? <a href="/login.html">Giriş Yap</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) strengthBar.classList.add('strength-weak');
            else if (strength === 3) strengthBar.classList.add('strength-medium');
            else strengthBar.classList.add('strength-strong');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                terms: document.getElementById('terms').checked
            };

            if (formData.password !== formData.confirmPassword) {
                errorMessage.textContent = 'Şifreler eşleşmiyor!';
                errorMessage.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Hesabınız oluşturuldu! Giriş sayfasına yönlendiriliyorsunuz...';
                    successMessage.classList.add('show');
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    errorMessage.textContent = data.message || 'Kayıt başarısız!';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Bir hata oluştu!';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
