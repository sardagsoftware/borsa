<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - LyDian Ultra Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #00ff88;
            font-size: 1.5rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .notification-filters {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #444;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border-color: #00ff88;
        }

        .mark-all-read {
            background: linear-gradient(45deg, #0099ff, #0077cc);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
        }

        .notification-item.unread {
            border-left: 4px solid #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .notification-type {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .notification-type.security {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: #fff;
        }

        .notification-type.system {
            background: linear-gradient(45deg, #0099ff, #0077cc);
            color: #fff;
        }

        .notification-type.update {
            background: linear-gradient(45deg, #ffa502, #ff9500);
            color: #fff;
        }

        .notification-time {
            color: #888;
            font-size: 0.9rem;
        }

        .notification-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .notification-message {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #444;
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ff88;
        }

        .action-btn.primary {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border-color: #00ff88;
        }

        .real-time-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .notifications-header {
                flex-direction: column;
                gap: 1rem;
            }

            .notification-filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Notification Center</h1>
        <a href="/" class="back-btn">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <div class="real-time-indicator">
        <div class="status-dot"></div>
        Real-time Active
    </div>

    <div class="container">
        <div class="notifications-header">
            <div class="notification-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unread">Unread</button>
                <button class="filter-btn" data-filter="security">Security</button>
                <button class="filter-btn" data-filter="system">System</button>
                <button class="filter-btn" data-filter="ai">AI Updates</button>
                <button class="filter-btn" data-filter="user">User Activity</button>
            </div>
            <button class="mark-all-read" onclick="markAllAsRead()">Mark All as Read</button>
        </div>

        <div class="notifications-list" id="notificationsList">
            <!-- Notifications will be loaded here -->
        </div>
    </div>

    <script>
        // WebSocket connection for real-time notifications
        let ws;
        let notifications = [];

        function initializeWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:3100');

                ws.onopen = function() {
                    console.log('WebSocket connected for real-time notifications');
                    ws.send(JSON.stringify({ type: 'subscribe', channel: 'notifications' }));
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'notification') {
                            addNotification(data.notification);
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function() {
                    console.log('WebSocket connection closed, attempting to reconnect...');
                    setTimeout(initializeWebSocket, 5000);
                };
            } catch (error) {
                console.error('Error initializing WebSocket:', error);
                setTimeout(initializeWebSocket, 5000);
            }
        }

        // Load initial notifications
        async function loadNotifications() {
            try {
                // Mock data for demonstration - replace with actual API call
                const mockNotifications = [
                    {
                        id: 1,
                        type: 'ai',
                        title: 'AI Model Performance Update',
                        message: 'Claude-3.5 Sonnet model performance improved by 15% after continuous learning cycle',
                        timestamp: new Date(Date.now() - 300000),
                        read: false,
                        actions: ['View Details', 'Optimize Further']
                    },
                    {
                        id: 2,
                        type: 'security',
                        title: 'Security Scan Complete',
                        message: 'Automated security scan completed. 3 vulnerabilities patched automatically.',
                        timestamp: new Date(Date.now() - 900000),
                        read: false,
                        actions: ['View Report', 'Schedule Next Scan']
                    },
                    {
                        id: 3,
                        type: 'system',
                        title: 'System Optimization Applied',
                        message: 'Backend performance optimized. Response time improved by 23%.',
                        timestamp: new Date(Date.now() - 1800000),
                        read: true,
                        actions: ['View Metrics']
                    },
                    {
                        id: 4,
                        type: 'update',
                        title: 'New APIs Integrated',
                        message: 'Azure Cognitive Services and Google Vertex AI new endpoints integrated successfully.',
                        timestamp: new Date(Date.now() - 3600000),
                        read: false,
                        actions: ['Test APIs', 'View Documentation']
                    },
                    {
                        id: 5,
                        type: 'user',
                        title: 'User Activity Spike',
                        message: '250% increase in user activity detected. Scaling resources automatically.',
                        timestamp: new Date(Date.now() - 7200000),
                        read: true,
                        actions: ['View Analytics']
                    }
                ];

                notifications = mockNotifications;
                renderNotifications();
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function addNotification(notification) {
            notifications.unshift({
                ...notification,
                id: Date.now(),
                timestamp: new Date(),
                read: false
            });
            renderNotifications();

            // Show browser notification if permitted
            if (Notification.permission === 'granted') {
                new Notification(notification.title, {
                    body: notification.message,
                    icon: '/favicon.ico'
                });
            }
        }

        function renderNotifications(filter = 'all') {
            const container = document.getElementById('notificationsList');
            let filteredNotifications = notifications;

            // Apply filters
            if (filter !== 'all') {
                if (filter === 'unread') {
                    filteredNotifications = notifications.filter(n => !n.read);
                } else {
                    filteredNotifications = notifications.filter(n => n.type === filter);
                }
            }

            if (filteredNotifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h3>No notifications</h3>
                        <p>All caught up! No new notifications to display.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredNotifications.map(notification => `
                <div class="notification-item ${!notification.read ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="notification-header">
                        <span class="notification-type ${notification.type}">${notification.type}</span>
                        <span class="notification-time">${formatTime(notification.timestamp)}</span>
                    </div>
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-actions">
                        ${!notification.read ? '<button class="action-btn primary" onclick="markAsRead(' + notification.id + ')">Mark as Read</button>' : ''}
                        ${notification.actions ? notification.actions.map(action =>
                            `<button class="action-btn" onclick="handleAction('${action}', ${notification.id})">${action}</button>`
                        ).join('') : ''}
                        <button class="action-btn" onclick="deleteNotification(${notification.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function formatTime(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.read = true;
                renderNotifications(getCurrentFilter());
            }
        }

        function markAllAsRead() {
            notifications.forEach(n => n.read = true);
            renderNotifications(getCurrentFilter());
        }

        function deleteNotification(id) {
            notifications = notifications.filter(n => n.id !== id);
            renderNotifications(getCurrentFilter());
        }

        function handleAction(action, id) {
            console.log(`Handling action: ${action} for notification: ${id}`);

            // Implement specific action handlers
            switch(action) {
                case 'View Details':
                case 'View Report':
                case 'View Metrics':
                case 'View Analytics':
                    // Open relevant dashboard or report
                    window.open('/analytics', '_blank');
                    break;
                case 'Test APIs':
                    // Open API testing interface
                    window.open('/api-test', '_blank');
                    break;
                case 'View Documentation':
                    // Open documentation
                    window.open('/docs', '_blank');
                    break;
                default:
                    alert(`Action: ${action} - Feature coming soon!`);
            }
        }

        function getCurrentFilter() {
            return document.querySelector('.filter-btn.active').dataset.filter;
        }

        // Filter button event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderNotifications(this.dataset.filter);
            });
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
            initializeWebSocket();

            // Simulate real-time notifications for demonstration
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance every 30 seconds
                    const types = ['ai', 'security', 'system', 'update'];
                    const messages = [
                        'AI model self-improvement cycle completed',
                        'New security patch applied automatically',
                        'Performance optimization detected and applied',
                        'API integration enhanced with new capabilities'
                    ];

                    addNotification({
                        type: types[Math.floor(Math.random() * types.length)],
                        title: 'Automated System Update',
                        message: messages[Math.floor(Math.random() * messages.length)],
                        actions: ['View Details']
                    });
                }
            }, 30000);
        });
    </script>
</body>
</html>
