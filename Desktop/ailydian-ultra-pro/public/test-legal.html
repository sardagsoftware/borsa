<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyDian Legal AI - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #fff; color: #202124; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { font-size: 32px; margin-bottom: 30px; color: #8B1538; }
        .search-box { position: relative; margin-bottom: 30px; }
        input { width: 100%; padding: 16px 20px; font-size: 16px; border: 1px solid #dfe1e5; border-radius: 24px; outline: none; }
        input:focus { border-color: #8B1538; }
        button { padding: 12px 24px; font-size: 16px; background: linear-gradient(135deg, #C4A962, #8B1538); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:hover { opacity: 0.9; }
        .result { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 12px; display: none; }
        .result.active { display: block; }
        .loading { text-align: center; padding: 40px; }
    </style>
    <link rel="stylesheet" href="/css/global-lydian-branding.css">
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è LyDian Hukuk AI - Test</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Hukuki sorunuzu yazƒ±n..." />
        </div>

        <button onclick="handleSearch()">üîç Ara ve Analiz Et</button>

        <div id="result" class="result">
            <h3>Sonu√ß:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function handleSearch() {
            const input = document.getElementById('searchInput');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            const question = input.value.trim();

            if (!question) {
                alert('L√ºtfen bir soru yazƒ±n');
                return;
            }

            // Show loading
            result.classList.add('active');
            resultContent.innerHTML = '<div class="loading">‚è≥ Analiz ediliyor...</div>';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'gpt-4-turbo',
                        message: question,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultContent.innerHTML = `
                        <h4>‚úÖ AI Cevabƒ±:</h4>
                        <p style="white-space: pre-wrap; line-height: 1.6; margin-top: 10px;">${data.response}</p>
                        <p style="margin-top: 15px; font-size: 13px; color: #666;">
                            <strong>Model:</strong> ${data.model || 'GPT-4 Turbo'}<br>
                            <strong>Provider:</strong> ${data.provider || 'OpenAI'}
                        </p>
                    `;
                } else {
                    throw new Error(data.error || 'API yanƒ±t vermedi');
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <h4>‚ùå Hata:</h4>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }

        // Enter tu≈üu desteƒüi
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        console.log('‚úÖ LyDian Legal AI Test Sayfasƒ± Y√ºklendi');
    </script>
    <script src="/js/mobile-menu-handler.js"></script>
</body>
</html>
