<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar Matrisi AI | Ailydian AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10A37F;
            --primary-hover: #0D8F6E;
            --accent: #FF6B4A;
            --success: #10A37F;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --bg-white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-500: #6B7280;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-white);
            color: var(--gray-900);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-gray) 100%);
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .breadcrumb {
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: var(--primary-hover);
        }

        .status-badge {
            background: linear-gradient(135deg, var(--primary), #059669);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--gray-200);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            background: var(--bg-white);
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--gray-900);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .criteria-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .criterion-item {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: var(--bg-gray);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
        }

        .criterion-item input {
            flex: 1;
        }

        .criterion-item select {
            width: 150px;
        }

        .add-btn, .remove-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .remove-btn {
            background: var(--danger);
            padding: 0.75rem 1rem;
        }

        .add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 0.75rem;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(16, 163, 127, 0.2);
        }

        .analyze-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(16, 163, 127, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: linear-gradient(135deg, rgba(16, 163, 127, 0.05), rgba(255, 107, 74, 0.05));
            border: 2px solid;
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .result-card.winner {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(16, 163, 127, 0.2);
        }

        .result-card.second {
            border-color: var(--accent);
        }

        .result-card.third {
            border-color: var(--warning);
        }

        .rank-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .rank-badge.gold {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .rank-badge.silver {
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
        }

        .rank-badge.bronze {
            background: linear-gradient(135deg, #fb923c, #f97316);
        }

        .option-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--gray-900);
        }

        .score-display {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .criteria-breakdown {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .criterion-score {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: var(--bg-gray);
            border-radius: 0.5rem;
            color: var(--gray-700);
        }

        .ai-recommendation {
            background: rgba(16, 163, 127, 0.1);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
            color: var(--gray-800);
        }

        .ai-recommendation h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        @media (max-width: 768px) {
            .criterion-item {
                flex-direction: column;
            }

            .criterion-item select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <h1><i class="fas fa-chart-network"></i> Karar Matrisi AI</h1>
                <div class="breadcrumb">
                    <a href="/ai-advisor-hub.html">AI Danışman Hub</a> / <span>Karar Analizi</span>
                </div>
            </div>
            <div class="status-badge">
                SİSTEM AKTİF
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <h2>Karar Tanımı</h2>
            </div>

            <div class="form-group">
                <label>Karar Konusu</label>
                <input type="text" id="decisionTitle" placeholder="Örn: Yeni iş teklifi değerlendirmesi">
            </div>

            <div class="form-group">
                <label>Açıklama (İsteğe Bağlı)</label>
                <textarea id="decisionDesc" placeholder="Karar hakkında ek bilgiler..."></textarea>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-list-check"></i>
                </div>
                <h2>Değerlendirme Kriterleri</h2>
            </div>

            <div class="criteria-list" id="criteriaList">
                <div class="criterion-item">
                    <input type="text" placeholder="Kriter adı (Örn: Maaş)" class="criterion-name">
                    <select class="criterion-weight">
                        <option value="5">Çok Önemli (5)</option>
                        <option value="4">Önemli (4)</option>
                        <option value="3" selected>Orta (3)</option>
                        <option value="2">Az Önemli (2)</option>
                        <option value="1">Çok Az Önemli (1)</option>
                    </select>
                </div>
            </div>

            <button class="add-btn" onclick="addCriterion()" style="margin-top: 1rem;">
                <i class="fas fa-plus"></i> Kriter Ekle
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h2>Seçenekler</h2>
            </div>

            <div id="optionsContainer">
                <div class="form-group">
                    <label>Seçenek 1</label>
                    <input type="text" class="option-input" placeholder="Örn: Şirket A">
                </div>
                <div class="form-group">
                    <label>Seçenek 2</label>
                    <input type="text" class="option-input" placeholder="Örn: Şirket B">
                </div>
            </div>

            <button class="add-btn" onclick="addOption()">
                <i class="fas fa-plus"></i> Seçenek Ekle
            </button>
        </div>

        <button class="analyze-btn" onclick="analyzeDecision()">
            <i class="fas fa-brain"></i> AI ile Analiz Et
        </button>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <h3>Azure AI karar matrisini hesaplıyor...</h3>
            <p style="color: var(--text-secondary); margin-top: 1rem;">
                Kriterleri ağırlıklandırıyor ve en optimal çözümü buluyor
            </p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 2rem; font-size: 2rem;">
                <i class="fas fa-trophy"></i> Analiz Sonuçları
            </h2>
            <div class="results-grid" id="resultsGrid"></div>

            <div class="ai-recommendation">
                <h3><i class="fas fa-lightbulb"></i> AI Önerisi</h3>
                <div id="aiRecommendation"></div>
            </div>
        </div>
    </div>

    <script>
        let optionCount = 2;

        function addCriterion() {
            const criteriaList = document.getElementById('criteriaList');
            const newCriterion = document.createElement('div');
            newCriterion.className = 'criterion-item';
            newCriterion.innerHTML = `
                <input type="text" placeholder="Kriter adı" class="criterion-name">
                <select class="criterion-weight">
                    <option value="5">Çok Önemli (5)</option>
                    <option value="4">Önemli (4)</option>
                    <option value="3" selected>Orta (3)</option>
                    <option value="2">Az Önemli (2)</option>
                    <option value="1">Çok Az Önemli (1)</option>
                </select>
                <button class="remove-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            criteriaList.appendChild(newCriterion);
        }

        function addOption() {
            optionCount++;
            const container = document.getElementById('optionsContainer');
            const newOption = document.createElement('div');
            newOption.className = 'form-group';
            newOption.innerHTML = `
                <label>Seçenek ${optionCount}</label>
                <input type="text" class="option-input" placeholder="Seçenek adı">
            `;
            container.appendChild(newOption);
        }

        async function analyzeDecision() {
            const title = document.getElementById('decisionTitle').value;
            const description = document.getElementById('decisionDesc').value;

            const criteria = Array.from(document.querySelectorAll('.criterion-item')).map(item => ({
                name: item.querySelector('.criterion-name').value,
                weight: parseInt(item.querySelector('.criterion-weight').value)
            })).filter(c => c.name.trim());

            const options = Array.from(document.querySelectorAll('.option-input'))
                .map(input => input.value)
                .filter(o => o.trim());

            if (!title || criteria.length === 0 || options.length < 2) {
                alert('Lütfen karar konusu, en az 1 kriter ve en az 2 seçenek girin');
                return;
            }

            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            try {
                const response = await fetch('/api/decision/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, criteria, options })
                });

                const result = await response.json();

                document.getElementById('loadingSection').style.display = 'none';
                displayResults(result);
            } catch (error) {
                console.error('Analiz hatası:', error);
                document.getElementById('loadingSection').style.display = 'none';
                alert('Analiz sırasında bir hata oluştu');
            }
        }

        function displayResults(data) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            const sorted = data.scores.sort((a, b) => b.totalScore - a.totalScore);
            const ranks = ['gold', 'silver', 'bronze'];
            const borders = ['winner', 'second', 'third'];

            sorted.forEach((option, index) => {
                const card = document.createElement('div');
                card.className = `result-card ${borders[index] || ''}`;

                let rankBadge = '';
                if (index < 3) {
                    rankBadge = `<div class="rank-badge ${ranks[index]}">${index + 1}</div>`;
                }

                const breakdown = option.breakdown.map(b => `
                    <div class="criterion-score">
                        <span>${b.criterion}</span>
                        <strong>${b.score.toFixed(1)}</strong>
                    </div>
                `).join('');

                card.innerHTML = `
                    ${rankBadge}
                    <div class="option-name">${option.option}</div>
                    <div class="score-display">${option.totalScore.toFixed(1)}</div>
                    <div class="criteria-breakdown">${breakdown}</div>
                `;

                resultsGrid.appendChild(card);
            });

            document.getElementById('aiRecommendation').innerHTML = `
                <p style="font-size: 1.1rem; line-height: 1.6;">
                    ${data.recommendation}
                </p>
            `;

            document.getElementById('resultsSection').style.display = 'block';
        }
    </script>
</body>
</html>
