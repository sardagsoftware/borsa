    <script>
        document.getElementById('learningForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analiz ediliyor...';
            
            try {
                const response = await fetch('/api/learning-path/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: document.getElementById('topic').value,
                        currentLevel: document.getElementById('currentLevel').value,
                        targetLevel: document.getElementById('targetLevel').value,
                        timeCommitment: document.getElementById('timeCommitment').value,
                        learningStyle: document.getElementById('learningStyle').value,
                        goalDescription: document.getElementById('goalDescription').value
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Hata: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-route"></i> AI ile Yol HaritasÄ± OluÅŸtur';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            let html = '<div class="card"><h2>ðŸ“š Ã–ÄŸrenme Yol HaritanÄ±z</h2>';
            
            if (data.pathOverview) {
                html += `<p style="margin: 1rem 0; padding: 1rem; background: var(--bg-gray); border-radius: 0.5rem;">
                    <strong>SÃ¼re:</strong> ${data.pathOverview.estimatedDuration}<br>

                    <strong>Ã‡Ä±ktÄ±lar:</strong> ${data.pathOverview.learningOutcomes.join(', ')}
                </p>`;

            if (data.phases) {
                html += '<h3 style="margin-top: 2rem;">ðŸ“… Ã–ÄŸrenme FazlarÄ±</h3>';
                data.phases.forEach(phase => {
                    html += `<div class="phase-card">
                        <h4 style="color: var(--primary);">${phase.phase}</h4>
                        <p style="margin: 0.5rem 0;"><strong>SÃ¼re:</strong> ${phase.duration}</p>
                        <p><strong>Hedefler:</strong></p>

                        ${phase.resources ? `<p style="margin-top: 1rem;"><strong>Kaynaklar:</strong></p>` : ''}
                        ${phase.resources ? phase.resources.slice(0, 3).map(r => `
                            <div class="resource-item">
                                <strong>${r.title}</strong> (${r.type})<br>
                                <small>${r.estimatedTime} - ${r.difficulty}</small>
                            </div>
                        `).join('') : ''}

                });
            }
            
            html += '</div>';
            results.innerHTML = html;
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth' });
        }
