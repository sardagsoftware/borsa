<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow, noarchive">
  <title>LyDian AI - Paylaşılan Sohbet</title>
  <link rel="icon" href="/icons/grape-icon-simple.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #10a37f;
    }

    .subtitle {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .error-container {
      text-align: center;
      padding: 3rem 1rem;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      color: #ef4444;
    }

    .error-title {
      font-size: 1.5rem;
      color: #ef4444;
      margin-bottom: 0.5rem;
    }

    .error-message {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    .whatsapp-notice {
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid rgba(37, 211, 102, 0.3);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .whatsapp-notice svg {
      width: 24px;
      height: 24px;
      fill: #25d366;
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 1rem 1.25rem;
      border-radius: 16px;
      max-width: 85%;
    }

    .message.user {
      background: rgba(16, 163, 127, 0.2);
      border: 1px solid rgba(16, 163, 127, 0.3);
      align-self: flex-end;
    }

    .message.assistant {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      align-self: flex-start;
    }

    .message-role {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .message-content {
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .loading {
      text-align: center;
      padding: 3rem;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #10a37f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .meta-info {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #10a37f;
      text-decoration: none;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: rgba(16, 163, 127, 0.1);
      border-radius: 8px;
      transition: background 0.2s;
    }

    .back-link:hover {
      background: rgba(16, 163, 127, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/icons/grape-icon-simple.svg" alt="LyDian AI" class="logo">
      <div>
        <div class="title" id="shareTitle">LyDian AI Sohbeti</div>
        <div class="subtitle">Paylaşılan Konuşma</div>
      </div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Sohbet yükleniyor...</div>
      </div>
    </div>
  </div>

  <script>
    async function loadShare() {
      const content = document.getElementById('content');
      const titleEl = document.getElementById('shareTitle');

      // Get code from URL
      const pathParts = window.location.pathname.split('/');
      const code = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

      if (!code) {
        showError('Geçersiz paylaşım linki', 'Link formatı hatalı.');
        return;
      }

      try {
        const response = await fetch(`/api/s/${code}`);
        const data = await response.json();

        if (!data.success) {
          if (data.whatsAppOnly) {
            showWhatsAppError(data.error, data.helpText);
          } else {
            showError(data.error, data.expired ? 'Bu link artık geçerli değil.' : '');
          }
          return;
        }

        // Update title
        if (data.title) {
          titleEl.textContent = data.title;
        }

        // Render messages
        let html = '<div class="messages-container">';
        data.messages.forEach(msg => {
          const roleLabel = msg.role === 'user' ? 'Siz' : 'LyDian AI';
          html += `
            <div class="message ${msg.role}">
              <div class="message-role">${roleLabel}</div>
              <div class="message-content">${escapeHtml(msg.content)}</div>
            </div>
          `;
        });
        html += '</div>';

        // Add meta info
        const createdDate = new Date(data.createdAt).toLocaleString('tr-TR');
        html += `
          <div class="meta-info">
            <div>Paylaşım tarihi: ${createdDate}</div>
            <a href="/" class="back-link">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
              LyDian AI'ya Git
            </a>
          </div>
        `;

        content.innerHTML = html;

      } catch (error) {
        console.error('Share load error:', error);
        showError('Bağlantı hatası', 'Lütfen tekrar deneyin.');
      }
    }

    function showError(title, message) {
      document.getElementById('content').innerHTML = `
        <div class="error-container">
          <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4M12 16h.01"/>
          </svg>
          <h2 class="error-title">${title}</h2>
          <p class="error-message">${message}</p>
          <a href="/" class="back-link">Ana Sayfaya Dön</a>
        </div>
      `;
    }

    function showWhatsAppError(title, helpText) {
      document.getElementById('content').innerHTML = `
        <div class="error-container">
          <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
          <h2 class="error-title">${title}</h2>
          <div class="whatsapp-notice">
            <svg viewBox="0 0 24 24">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            ${helpText || 'Bu link sadece WhatsApp üzerinden açılabilir. Linki WhatsApp sohbetinden tıklayarak açın.'}
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load on page load
    loadShare();
  </script>
</body>
</html>
