            <button class="analyze-btn" id="analyzeBtn">
                <i class="fas fa-chart-line"></i> AI ile Analiz Et
            </button>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p style="color: var(--gray-500);">Azure AI startup'ınızı analiz ediyor...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="card-title">Potansiyel Skorları</div>
                </div>
                <div class="score-grid">
                    <div class="score-card">
                        <div class="score-value" id="marketScore">--</div>
                        <div class="score-label">Pazar Potansiyeli</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="productScore">--</div>
                        <div class="score-label">Ürün Uyumu</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="teamScore">--</div>
                        <div class="score-label">Ekip Gücü</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, var(--primary), var(--primary-hover));">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <div class="card-title">Güçlü Yönler</div>
                </div>
                <div id="strengthsContent"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #EF4444, #DC2626);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="card-title">Gelişim Alanları</div>
                </div>
                <div id="weaknessesContent"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #3B82F6, #2563EB);">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="card-title">Önerilen Yol Haritası</div>
                </div>
                <div id="roadmapContent"></div>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');

        analyzeBtn.addEventListener('click', async () => {
            const data = {
                companyName: document.getElementById('companyName').value,
                industry: document.getElementById('industry').value,
                description: document.getElementById('description').value,
                targetMarket: document.getElementById('targetMarket').value,
                teamSize: document.getElementById('teamSize').value,
                fundingStage: document.getElementById('fundingStage').value
            };

            if (!data.companyName || !data.description) {
                alert('Lütfen şirket adı ve ürün açıklaması girin');
                return;
            }

            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';

            try {
                const response = await fetch('/api/startup/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                loadingSection.style.display = 'none';
                displayResults(result);
            } catch (error) {
                console.error('Analiz hatası:', error);
                loadingSection.style.display = 'none';
                alert('Analiz sırasında bir hata oluştu');
            }
        });

        function displayResults(data) {
            document.getElementById('marketScore').textContent = data.scores.market + '/10';
            document.getElementById('productScore').textContent = data.scores.product + '/10';
            document.getElementById('teamScore').textContent = data.scores.team + '/10';

            if (data.strengths) {
                document.getElementById('strengthsContent').innerHTML = data.strengths.map(s => `
                    <div class="strength-item">
                        <i class="fas fa-check-circle" style="color: var(--primary); margin-right: 0.5rem;"></i>
                        ${s}
                    </div>
                `).join('');
            }

            if (data.weaknesses) {
                document.getElementById('weaknessesContent').innerHTML = data.weaknesses.map(w => `
                    <div class="weakness-item">
                        <i class="fas fa-exclamation-circle" style="color: #EF4444; margin-right: 0.5rem;"></i>
                        ${w}
                    </div>
                `).join('');
            }

            if (data.roadmap) {
                document.getElementById('roadmapContent').innerHTML = data.roadmap.map((item, i) => `
                    <div class="recommendation-card">
                        <h4>${i + 1}. ${item.phase || 'Aşama ' + (i + 1)}</h4>
                        <p style="color: var(--gray-700); line-height: 1.6;">${item.description || item}</p>
                    </div>
                `).join('');
            }

            resultsSection.style.display = 'block';
        }
    </script>
    <script src="/js/mobile-menu-handler.js"></script>
</body>
</html>
