        border-radius: 1rem;

        gap: 1rem;
        margin-bottom: 1.5rem;

      .card-title {
        font-size: 1.25rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        color: var(--gray-700);
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      input,
      textarea,
      select {
        width: 100%;
        background: var(--bg-gray);
        border: 1px solid var(--gray-300);
        border-radius: 0.75rem;
        padding: 1rem;
        color: var(--gray-800);
        font-size: 1rem;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(255, 107, 74, 0.1);
      }

      textarea {
        min-height: 120px;
        font-family: 'Inter', sans-serif;
      }

      .analyze-btn {
        background: linear-gradient(135deg, var(--accent), #d97706);
        color: white;
        border: none;
        padding: 1.25rem 2rem;
        border-radius: 0.75rem;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s;
      }

      .analyze-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 107, 74, 0.3);

        display: grid;

        gap: 1rem;
        margin-top: 1.5rem;

          transform: rotate(360deg);
        }

          grid-template-columns: 1fr;

    <script>
      const analyzeBtn = document.getElementById('analyzeBtn');
      const loadingSection = document.getElementById('loadingSection');
      const resultsSection = document.getElementById('resultsSection');

      analyzeBtn.addEventListener('click', async () => {
        const data = {
          companyName: document.getElementById('companyName').value,
          industry: document.getElementById('industry').value,
          description: document.getElementById('description').value,
          targetMarket: document.getElementById('targetMarket').value,
          teamSize: document.getElementById('teamSize').value,
          fundingStage: document.getElementById('fundingStage').value,
        };

        if (!data.companyName || !data.description) {
          alert('LÃ¼tfen ÅŸirket adÄ± ve Ã¼rÃ¼n aÃ§Ä±klamasÄ± girin');
          return;
        }

        loadingSection.style.display = 'block';
        resultsSection.style.display = 'none';

        try {
          const response = await fetch('/api/startup/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          loadingSection.style.display = 'none';
          displayResults(result);
        } catch (error) {
          console.error('Analiz hatasÄ±:', error);
          loadingSection.style.display = 'none';
          alert('Analiz sÄ±rasÄ±nda bir hata oluÅŸtu');
        }
      });

      function displayResults(data) {
        document.getElementById('marketScore').textContent = data.scores.market + '/10';
        document.getElementById('productScore').textContent = data.scores.product + '/10';
        document.getElementById('teamScore').textContent = data.scores.team + '/10';

        if (data.strengths) {
          document.getElementById('strengthsContent').innerHTML = data.strengths
            .map(
              s => `
                    <div class="strength-item">
                        <i class="fas fa-check-circle" style="color: var(--primary); margin-right: 0.5rem;"></i>
                        ${s}
                    </div>
                `
            )
            .join('');
        }

        if (data.weaknesses) {
          document.getElementById('weaknessesContent').innerHTML = data.weaknesses
            .map(
              w => `
                    <div class="weakness-item">
                        <i class="fas fa-exclamation-circle" style="color: #EF4444; margin-right: 0.5rem;"></i>
                        ${w}
                    </div>
                `
            )
            .join('');
        }

        if (data.roadmap) {
          document.getElementById('roadmapContent').innerHTML = data.roadmap
            .map(
              (item, i) => `
                    <div class="recommendation-card">
                        <h4>${i + 1}. ${item.phase || 'AÅŸama ' + (i + 1)}</h4>
                        <p style="color: var(--gray-700); line-height: 1.6;">${item.description || item}</p>
                    </div>
                `
            )
            .join('');
        }

        resultsSection.style.display = 'block';
      }
    </script>
