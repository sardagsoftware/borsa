<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/lydian-manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg-primary: #000000;
            --color-bg-secondary: #0a0a0a;
            --color-surface-1: #0f0f0f;
            --color-surface-2: #1a1a1a;
            --color-surface-3: #242424;
            --color-surface-4: #2e2e2e;

            --color-text-primary: #ffffff;
            --color-text-secondary: #a8a8a8;
            --color-text-muted: #6b6b6b;
            --color-text-disabled: #4a4a4a;

            --color-accent-primary: #ffffff;
            --color-accent-secondary: #d4d4d4;
            --color-success: #4ade80;
            --color-error: #f87171;
            --color-warning: #fbbf24;
            --color-info: #60a5fa;

            --color-border: rgba(255, 255, 255, 0.06);
            --color-border-hover: rgba(255, 255, 255, 0.12);
            --color-border-focus: rgba(255, 255, 255, 0.2);

            --glass-bg: rgba(15, 15, 15, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);

            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            --space-2xl: 32px;
            --space-3xl: 48px;

            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 20px;
            --radius-full: 9999px;

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-focus: 0 0 0 3px rgba(255, 255, 255, 0.1);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-lg);
            padding: var(--space-lg) 0;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: var(--color-surface-3);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            stroke: var(--color-text-primary);
        }

        .header-info {
            flex: 1;
        }

        .header-info h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 2px;
            letter-spacing: -0.02em;
        }

        .header-info p {
            font-size: 13px;
            color: var(--color-text-secondary);
            font-weight: 400;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
            color: var(--color-success);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--color-success);
            animation: pulse-dot 2s infinite;
        }

        .timer-badge {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
            color: #3b82f6;
        }

        .timer-badge.warning {
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .timer-badge.danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            animation: pulse-badge 1s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: var(--space-md) 0;
            padding-bottom: 160px;
            background: transparent;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-2xl);
            box-shadow: none;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--color-surface-3);
            border-radius: var(--radius-full);
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--color-surface-4);
        }

        .message {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-items: flex-end;
        }

        .message-assistant {
            align-items: flex-start;
        }

        .message-bubble {
            width: 100%;
            max-width: 100%;
            padding: var(--space-md) 0;
            border-radius: 0;
            font-size: 14px;
            line-height: 1.7;
            transition: all var(--transition-base);
        }

        .message-user .message-bubble {
            background: transparent;
            border: none;
            color: var(--color-text-primary);
        }

        .message-assistant .message-bubble {
            width: 100%;
            background: transparent;
            backdrop-filter: none;
            border: none;
            color: var(--color-text-primary);
        }

        .composer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--color-bg-primary);
            border-top: 1px solid var(--color-border);
            padding: var(--space-md) var(--space-lg);
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .composer-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-sm);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
        }

        .composer-wrapper:focus-within {
            border-color: var(--color-border-focus);
            box-shadow: var(--shadow-focus);
        }

        .composer-input {
            width: 100%;
            padding: var(--space-md);
            background: transparent;
            border: none;
            color: var(--color-text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 42px;
            max-height: 120px;
            line-height: 1.5;
            overflow-y: auto;
        }

        .composer-input:focus {
            outline: none;
        }

        .composer-input::placeholder {
            color: var(--color-text-muted);
        }

        .composer-actions {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: 0 var(--space-md) var(--space-sm);
            flex-wrap: wrap;
        }

        /* Suggestion chips inside composer - Small, frameless, premium */
        .composer-actions .suggestion-chip {
            padding: 4px 10px;
            font-size: 10px;
            white-space: nowrap;
            flex-shrink: 0;
            letter-spacing: 0.01em;
        }

        /* Send button always on the right - Icon only (no background/border) */
        #sendButton {
            margin-left: auto;
            flex-shrink: 0;
            background: transparent !important;
            border: none !important;
            width: 40px;
            height: 40px;
            padding: 0;
        }

        #sendButton svg {
            width: 28px !important;
            height: 28px !important;
            stroke: var(--color-accent-primary) !important;
            fill: none;
            stroke-width: 2.5;
            transition: all 0.2s ease;
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.1);
            background: transparent !important;
        }

        #sendButton:hover:not(:disabled) svg {
            stroke: var(--color-accent-secondary) !important;
            transform: translateX(2px);
        }

        #sendButton:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendButton:disabled svg {
            stroke: var(--color-text-muted);
            opacity: 0.3;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
        }

        .icon-button:hover:not(:disabled) {
            background: var(--color-surface-3);
            border-color: var(--color-border-hover);
            color: var(--color-text-primary);
        }

        .icon-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .icon-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .icon-button.primary {
            background: var(--color-accent-primary);
            border-color: var(--color-accent-primary);
            color: white;
        }

        .icon-button.primary svg {
            stroke: white;
        }

        .icon-button.primary:hover:not(:disabled) {
            background: var(--color-accent-secondary);
            border-color: var(--color-accent-secondary);
        }

        .icon-button.recording {
            background: rgba(248, 113, 113, 0.2);
            border-color: var(--color-error);
            color: var(--color-error);
            animation: record-pulse 1s infinite;
        }

        @keyframes record-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }


        .suggestion-chip {
            padding: 6px 12px;
            background: transparent;
            border: none;
            border-radius: var(--radius-full);
            font-size: 11px;
            color: var(--color-text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 400;
            position: relative;
        }

        .suggestion-chip::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--color-surface-2);
            border-radius: var(--radius-full);
            opacity: 0;
            transition: opacity var(--transition-fast);
            z-index: -1;
        }

        .suggestion-chip:hover {
            color: var(--color-text-primary);
        }

        .suggestion-chip:hover::before {
            opacity: 1;
        }

        .dock-panel {
            width: 340px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            position: sticky;
            top: var(--space-xl);
            height: fit-content;
            max-height: calc(100vh - 48px);
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }

        .dock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--color-border);
        }

        .dock-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: rgba(74, 222, 128, 0.05);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: var(--radius-md);
        }

        .status-indicator span {
            font-size: 12px;
            color: var(--color-success);
            font-weight: 500;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md);
            background: var(--color-surface-1);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
        }

        .metric:hover {
            background: var(--color-surface-2);
            border-color: var(--color-border-hover);
        }

        .metric-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .inline-card {
            width: 100%;
            max-width: 100%;
            background: transparent;
            backdrop-filter: none;
            border: none;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            padding: var(--space-md) 0;
            margin-top: var(--space-md);
            margin-bottom: var(--space-md);
            box-shadow: none;
            animation: cardEntrance 0.4s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--color-border);
            width: 100%;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--color-text-primary);
        }

        .card-title h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 2px;
        }

        .card-title p {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .confidence-badge {
            padding: 4px 10px;
            border-radius: var(--radius-md);
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
            background: rgba(74, 222, 128, 0.1);
            color: var(--color-success);
        }

        .reasoning-chain {
            width: 100%;
            margin: var(--space-md) 0;
            padding: var(--space-lg);
            background: var(--color-surface-1);
            border: 1px solid var(--color-border);
            border-left: 3px solid var(--color-accent-primary);
            border-radius: var(--radius-lg);
            max-height: 250px;
            overflow-y: auto;
        }

        .reasoning-header {
            font-size: 11px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reasoning-step {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-sm);
            opacity: 0;
            animation: fadeInStep 0.4s forwards;
        }

        .reasoning-step:nth-child(2) { animation-delay: 0.1s; }
        .reasoning-step:nth-child(3) { animation-delay: 0.2s; }
        .reasoning-step:nth-child(4) { animation-delay: 0.3s; }
        .reasoning-step:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeInStep {
            to { opacity: 1; }
        }

        .reasoning-number {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            background: var(--color-surface-2);
            border: 1px solid var(--color-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: var(--color-text-secondary);
        }

        .reasoning-text {
            font-size: 12px;
            color: var(--color-text-secondary);
            line-height: 1.6;
        }

        .solution {
            width: 100%;
            padding: var(--space-lg);
            background: var(--color-surface-1);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            color: var(--color-text-primary);
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .metadata {
            width: 100%;
            margin-top: var(--space-md);
            padding: var(--space-md);
            background: rgba(74, 222, 128, 0.05);
            border: 1px solid rgba(74, 222, 128, 0.15);
            border-radius: var(--radius-md);
            font-size: 11px;
            color: var(--color-success);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-md);
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        .metadata::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(74, 222, 128, 0.1) 50%,
                transparent 100%
            );
            animation: shimmer 5s ease-in-out infinite;
            pointer-events: none;
        }

        .metadata-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .metadata-actions {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            flex-shrink: 0; /* Prevent shrinking on mobile */
        }

        .icon-button {
            width: 32px;
            height: 32px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            stroke: rgba(255, 255, 255, 0.7);
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .icon-button:active {
            transform: translateY(0);
        }

        .copy-icon-btn {
            transition: all var(--transition-base);
        }

        .copy-icon-btn:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 16px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .copy-icon-btn:hover svg {
            stroke: rgb(59, 130, 246);
        }

        .share-icon-btn {
            transition: all var(--transition-base);
        }

        .share-icon-btn:hover {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 16px rgba(34, 197, 94, 0.2);
            transform: translateY(-2px);
        }

        .share-icon-btn:hover svg {
            stroke: rgb(34, 197, 94);
        }

        .clear-icon-btn {
            transition: all var(--transition-base);
        }

        .clear-icon-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 16px rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        .clear-icon-btn:hover svg {
            stroke: rgb(239, 68, 68);
        }

        .card-actions {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
            width: 100%;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            border: 1px solid var(--color-border);
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background: var(--color-accent-primary);
            color: var(--color-bg-primary);
            border-color: var(--color-accent-primary);
        }

        .btn-primary:hover {
            background: var(--color-accent-secondary);
            border-color: var(--color-accent-secondary);
        }

        .btn-secondary {

        // ‚è±Ô∏è TIMER SYSTEM - 15 Minute Free Trial
        function initTimer() {
            // Check if user is authenticated
            const isAuthenticated = checkAuthentication();

            if (isAuthenticated) {
                // Hide timer for authenticated users
                const timerBadge = document.getElementById('timerBadge');
                if (timerBadge) timerBadge.style.display = 'none';
                return;
            }

            // Check if timer already started
            const timerStartTime = localStorage.getItem('lydianIQ_timerStart');
            const now = Date.now();

            if (timerStartTime) {
                // Calculate elapsed time
                const elapsed = Math.floor((now - parseInt(timerStartTime)) / 1000);
                state.remainingSeconds = Math.max(0, 900 - elapsed);
            } else {
                // Start new timer
                localStorage.setItem('lydianIQ_timerStart', now.toString());
                state.remainingSeconds = 900;
            }

            // If time is up, redirect immediately
            if (state.remainingSeconds <= 0) {
                redirectToAuth();
                return;
            }

            // Update UI and start countdown
            updateTimerDisplay();
            state.timerInterval = setInterval(() => {
                state.remainingSeconds--;
                updateTimerDisplay();

                if (state.remainingSeconds <= 0) {
                    clearInterval(state.timerInterval);
                    redirectToAuth();
                }
            }, 1000);
        }

        async function checkAuthentication() {

        function updateTimerDisplay() {
            const timerText = document.getElementById('timerText');
            const timerBadge = document.getElementById('timerBadge');

            if (!timerText || !timerBadge) return;

            const minutes = Math.floor(state.remainingSeconds / 60);
            const seconds = state.remainingSeconds % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            timerText.textContent = timeString;

            // Update badge style based on remaining time
            timerBadge.classList.remove('warning', 'danger');

            if (state.remainingSeconds <= 60) {
                // Last minute - danger (red)
                timerBadge.classList.add('danger');
            } else if (state.remainingSeconds <= 300) {
                // Last 5 minutes - warning (yellow)
                timerBadge.classList.add('warning');
            }

            // Show warning toast at specific intervals
            if (state.remainingSeconds === 300) {
                showToast('5 Dakika Kaldƒ±', 'Devam etmek i√ßin giri≈ü yapƒ±n', 'info');
            } else if (state.remainingSeconds === 60) {
                showToast('1 Dakika Kaldƒ±!', 'L√ºtfen giri≈ü yapƒ±n veya kayƒ±t olun', 'error');
            }
        }

        async function sendMessage() {
            const text = elements.composerInput.value.trim();
            if (!text || state.isProcessing) return;

            addMessage('user', text);
            elements.composerInput.value = '';

            state.isProcessing = true;
            elements.sendButton.disabled = true;

            addTypingIndicator();

            try {
                const response = await fetch('/api/lydian-iq/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problem: text,
                        domain: 'mathematics',
                        language: 'tr-TR',
                        options: {
                            temperature: 0.7,
                            maxTokens: 2000
                        }
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    showAIResponse(data);
                    showToast('Success', 'Response received', 'success');
                } else {
                    showErrorResponse(data.error || 'Unknown error');
                    showToast('Error', 'Failed to get response', 'error');
                }

            } catch (error) {
                removeTypingIndicator();
                showErrorResponse('Connection error. Please try again.');
                // Toast removed to avoid duplicate error messages
            } finally {
                state.isProcessing = false;
                elements.sendButton.disabled = false;
            }

            const dockTitle = document.querySelector('.dock-title');
            if (dockTitle) dockTitle.textContent = t.systemStatus;

            const statusIndicator = document.querySelector('.status-indicator span');
            if (statusIndicator) statusIndicator.textContent = t.allSystemsOnline;

            // Update metric labels
            const metricLabels = document.querySelectorAll('.metric-label');
            if (metricLabels.length >= 4) {
                metricLabels[0].textContent = t.avgResponse;
                metricLabels[1].textContent = t.aiProvider;
                metricLabels[2].textContent = t.tokenUsage;
                metricLabels[3].textContent = t.successRate;
            }

            // Update voice recognition language
            if (state.recognition) {
                const langMap = {
                    'tr': 'tr-TR',
                    'en': 'en-US',
                    'de': 'de-DE',
                    'ar': 'ar-SA',
                    'ru': 'ru-RU',
                    'zh': 'zh-CN'
                };
                state.recognition.lang = langMap[lang] || 'tr-TR';
            }

            console.log('Language updated to:', lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            elements = {
                messages: document.getElementById('messages'),
                composerInput: document.getElementById('composerInput'),
                sendButton: document.getElementById('sendButton'),
                voiceButton: document.getElementById('voiceButton')
            };

            initVoiceInput();
            initTimer(); // Start 15-minute free trial timer

            elements.sendButton.addEventListener('click', sendMessage);
            elements.voiceButton.addEventListener('click', toggleVoiceInput);

            elements.composerInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.querySelectorAll('.suggestion-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const example = chip.getAttribute('data-example');
                    console.log('Suggestion clicked:', example);
                    if (elements.composerInput) {
                        elements.composerInput.value = example;
                        elements.composerInput.focus();
                        // Auto-resize the input
                        elements.composerInput.style.height = 'auto';
                        elements.composerInput.style.height = Math.min(elements.composerInput.scrollHeight, 120) + 'px';
                    } else {
                        console.error('composerInput element not found');
                    }
                });
            });

            elements.composerInput.addEventListener('input', () => {
                elements.composerInput.style.height = 'auto';
                elements.composerInput.style.height = Math.min(elements.composerInput.scrollHeight, 120) + 'px';
            });

            // Language selector event listener
            const languageSelector = document.getElementById('languageSelector');
            if (languageSelector) {
                // Set initial value from localStorage
                languageSelector.value = state.currentLang;

                // Listen for language changes
                languageSelector.addEventListener('change', (e) => {
                    const newLang = e.target.value;
                    updateLanguage(newLang);
                });
            }

            // Apply saved language on page load
            updateLanguage(state.currentLang);
        });
    </script>
</body>
</html>
