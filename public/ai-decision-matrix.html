            newOption.innerHTML = `
                <label>SeÃ§enek ${optionCount}</label>
                <input type="text" class="option-input" placeholder="SeÃ§enek adÄ±">
            `;
            container.appendChild(newOption);
        }

        async function analyzeDecision() {
            const title = document.getElementById('decisionTitle').value;
            const description = document.getElementById('decisionDesc').value;

            const criteria = Array.from(document.querySelectorAll('.criterion-item')).map(item => ({
                name: item.querySelector('.criterion-name').value,
                weight: parseInt(item.querySelector('.criterion-weight').value)
            })).filter(c => c.name.trim());

            const options = Array.from(document.querySelectorAll('.option-input'))
                .map(input => input.value)
                .filter(o => o.trim());

            if (!title || criteria.length === 0 || options.length < 2) {
                alert('LÃ¼tfen karar konusu, en az 1 kriter ve en az 2 seÃ§enek girin');
                return;
            }

            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            try {
                const response = await fetch('/api/decision/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, criteria, options })
                });

                const result = await response.json();

                document.getElementById('loadingSection').style.display = 'none';
                displayResults(result);
            } catch (error) {
                console.error('Analiz hatasÄ±:', error);
                document.getElementById('loadingSection').style.display = 'none';
                alert('Analiz sÄ±rasÄ±nda bir hata oluÅŸtu');
            }
        }

        function displayResults(data) {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            const sorted = data.scores.sort((a, b) => b.totalScore - a.totalScore);
            const ranks = ['gold', 'silver', 'bronze'];
            const borders = ['winner', 'second', 'third'];

            sorted.forEach((option, index) => {
                const card = document.createElement('div');
                card.className = `result-card ${borders[index] || ''}`;

                let rankBadge = '';
                if (index < 3) {
                    rankBadge = `<div class="rank-badge ${ranks[index]}">${index + 1}</div>`;
                }

                const breakdown = option.breakdown.map(b => `
                    <div class="criterion-score">
                        <span>${b.criterion}</span>
                        <strong>${b.score.toFixed(1)}</strong>
                    </div>
                `).join('');

                card.innerHTML = `
                    ${rankBadge}
                    <div class="option-name">${option.option}</div>
                    <div class="score-display">${option.totalScore.toFixed(1)}</div>
                    <div class="criteria-breakdown">${breakdown}</div>
                `;

                resultsGrid.appendChild(card);
            });

            document.getElementById('aiRecommendation').innerHTML = `
                <p style="font-size: 1.1rem; line-height: 1.6;">
                    ${data.recommendation}
                </p>
            `;

            document.getElementById('resultsSection').style.display = 'block';
        }
    </script>
