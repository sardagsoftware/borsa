    <script>
      async function handleSearch() {
        const input = document.getElementById('searchInput');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        const question = input.value.trim();

        if (!question) {
          alert('L√ºtfen bir soru yazƒ±n');
          return;
        }

        // Show loading
        result.classList.add('active');
        resultContent.innerHTML = '<div class="loading">‚è≥ Analiz ediliyor...</div>';

        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              model: 'OX7A3F8D',
              message: question,
              temperature: 0.7,
              max_tokens: 1000,
            }),
          });

          const data = await response.json();

          if (data.success) {
            resultContent.innerHTML = `
                        <h4>‚úÖ AI Cevabƒ±:</h4>
                        <p style="white-space: pre-wrap; line-height: 1.6; margin-top: 10px;">${data.response}</p>
                        <p style="margin-top: 15px; font-size: 13px; color: #666;">
                            <strong>Model:</strong> ${data.model || 'OX5C9E2B Turbo'}<br>
                            <strong>Provider:</strong> ${data.provider || 'lydian-labs'}
                        </p>
                    `;
          } else {
            throw new Error(data.error || 'API yanƒ±t vermedi');
          }
        } catch (error) {
          resultContent.innerHTML = `
                    <h4>‚ùå Hata:</h4>
                    <p style="color: red;">${error.message}</p>
                `;
        }
      }

      // Enter tu≈üu desteƒüi
      document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });
