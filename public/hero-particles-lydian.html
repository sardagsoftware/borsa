    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #000000;
        }

        /* ========== HERO CONTAINER ========== */
        .hero-particles-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Canvas Background */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Gradient Overlay */
        .hero-gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.6) 60%,
                rgba(0, 0, 0, 0.85) 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        /* Content Container */
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }

        /* Glassmorphic Card */
        .hero-glass-card {
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            background: linear-gradient(
                135deg,
                rgba(16, 163, 127, 0.08) 0%,
                rgba(10, 14, 39, 0.4) 50%,
                rgba(100, 252, 255, 0.06) 100%
            );
            border: 1px solid rgba(100, 252, 255, 0.2);
            border-radius: 32px;
            padding: 60px 50px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(100, 252, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: card-float 8s ease-in-out infinite;
            position: relative;
        }

        /* Glowing Border Animation */
        .hero-glass-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                rgba(100, 252, 255, 0.4),
                rgba(16, 163, 127, 0.4),
                rgba(100, 252, 255, 0.4)
            );
            background-size: 300% 300%;
            border-radius: 32px;
            animation: gradient-rotate 6s ease infinite;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.6;
        }

        @keyframes gradient-rotate {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes card-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Logo */
        .hero-logo {
            font-family: 'Righteous', cursive;
            font-size: 1.5rem;
            color: #10A37F;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(16, 163, 127, 0.5);
        }

        /* Badge */
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(16, 163, 127, 0.15);
            border: 1px solid rgba(16, 163, 127, 0.4);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 700;
            color: #10A37F;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badge-pulse 3s ease-in-out infinite;
        }

        @keyframes badge-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(16, 163, 127, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(16, 163, 127, 0.6), 0 0 60px rgba(16, 163, 127, 0.3);
            }
        }

        .badge-dot {
            width: 10px;
            height: 10px;
            background: #10A37F;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(16, 163, 127, 0.9);
            animation: dot-pulse 2s ease-in-out infinite;
        }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.6; }
        }

        /* Title */
        .hero-title {
            font-family: 'Caveat', cursive;
            font-size: 5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 30px;
            text-shadow:
                0 0 30px rgba(100, 252, 255, 0.8),
                0 0 60px rgba(16, 163, 127, 0.6),

            line-height: 1.2;
            min-height: 120px;
            filter: drop-shadow(0 0 20px rgba(100, 252, 255, 0.5));
        }

        .typewriter-text {
            display: inline-block;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 5px;
            height: 1.2em;
            background: #10A37F;
            margin-left: 8px;
            animation: cursor-blink 1s step-end infinite;
            vertical-align: text-bottom;
            box-shadow: 0 0 20px rgba(16, 163, 127, 0.8);
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Description */
        .hero-description {
            font-size: 1.375rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 48px;
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .hero-description strong {
            color: #10A37F;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(16, 163, 127, 0.6);
        }

        /* CTA Buttons */
        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10A37F 0%, #0D8F6E 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 163, 127, 0.4);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 163, 127, 0.7), 0 0 60px rgba(16, 163, 127, 0.4);
        }

        .btn-secondary {
            background: rgba(100, 252, 255, 0.1);
            color: #64fcff;
            border: 2px solid rgba(100, 252, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(100, 252, 255, 0.2);
            border-color: rgba(100, 252, 255, 0.7);
            transform: translateY(-3px);
        }

        /* Stats */
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(100, 252, 255, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #10A37F;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(16, 163, 127, 0.6);
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-glass-card {
                padding: 40px 30px;
            }

            .hero-title {
                font-size: 3.5rem;
                min-height: 90px;
            }

            .hero-description {
                font-size: 1.125rem;
            }

            .hero-cta {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .hero-stats {
                gap: 30px;
                flex-wrap: wrap;
            }

            .stat-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-glass-card {
                padding: 30px 20px;
            }

            .hero-stats {
                gap: 20px;
            }
        }

        /* Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(16, 163, 127, 0.2);
            border-top-color: #10A37F;
            border-radius: 50%;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>

<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Hero Particles Container -->
    <section class="hero-particles-container">

        <!-- Canvas for Particles -->
        <canvas id="particleCanvas"></canvas>

        <!-- Gradient Overlay -->
        <div class="hero-gradient-overlay"></div>

        <!-- Content -->
        <div class="hero-content">
            <div class="hero-glass-card">

                <div class="hero-logo">LyDian</div>

                <div class="hero-badge">
                    <span class="badge-dot"></span>
                    AI-Powered Intelligence Platform
                </div>

                <h1 class="hero-title">
                    <span class="typewriter-text" id="typewriter-text"></span>
                    <span class="typewriter-cursor"></span>
                </h1>

                <p class="hero-description">
                    GeliÅŸmiÅŸ yapay zeka modelleriyle desteklenen <strong>LyDian</strong>,
                    iÅŸ sÃ¼reÃ§lerinizi optimize eder ve yaratÄ±cÄ±lÄ±ÄŸÄ±nÄ±zÄ± sÄ±nÄ±rsÄ±z hale getirir.
                </p>

                <div class="hero-cta">
                    <a href="/chat.html" class="btn btn-primary">
                        ðŸš€ Hemen BaÅŸla
                    </a>
                    <a href="/about.html" class="btn btn-secondary">
                        ðŸ“– Daha Fazla Bilgi
                    </a>
                </div>

                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">52+</span>
                        <span class="stat-label">AI Models</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">99.97%</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">1M+</span>
                        <span class="stat-label">Requests/Day</span>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <script>
        // ========== PARTICLE SYSTEM ENGINE (100% Ã–ZGÃœN KOD) ==========

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, particles = [], mouse = { x: null, y: null, radius: 150 };

        // Canvas boyutlarÄ±nÄ± ayarla
        function setCanvasSize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        setCanvasSize();
        window.addEventListener('resize', () => {
            setCanvasSize();
            initParticles();
        });

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = this.getRandomColor();
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            getRandomColor() {
                const colors = [
                    'rgba(16, 163, 127, ',    // LyDian green
                    'rgba(100, 252, 255, ',   // Cyan
                    'rgba(64, 156, 255, ',    // Blue
                    'rgba(13, 143, 110, '     // Dark green
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap around edges
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;

                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * force * 2;
                        this.y -= Math.sin(angle) * force * 2;
                    }
                }
            }

            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color + '0.5)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            const particleCount = Math.min(Math.floor((width * height) / 8000), 150);

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Connect particles
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        const opacity = (1 - distance / 120) * 0.3;
                        ctx.strokeStyle = `rgba(16, 163, 127, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Connect particles
            connectParticles();

            requestAnimationFrame(animate);
        }

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Touch support for mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // ========== TYPEWRITER EFFECT ==========

        const texts = [
            "LyDian AI Platform",
            "Yapay Zeka GÃ¼cÃ¼",
            "52 AI Model, Tek Platform",
            "GeleceÄŸi Åžekillendirin"
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typewriterEl = document.getElementById('typewriter-text');
        const typeSpeed = 100;
        const deleteSpeed = 50;
        const pauseTime = 2000;

        function typeWriter() {
            const currentText = texts[textIndex];

            if (isDeleting) {
                typewriterEl.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterEl.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? deleteSpeed : typeSpeed;

            if (!isDeleting && charIndex === currentText.length) {
                speed = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                speed = 500;
            }

            setTimeout(typeWriter, speed);
        }

        // ========== INITIALIZATION ==========

        window.addEventListener('load', () => {
            initParticles();
            animate();
            typeWriter();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 500);
        });
    </script>
