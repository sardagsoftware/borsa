        <div class="header-content">
            <div class="header-left">
                <h1>⭐ Akıllı Yaşam Koçu</h1>
                <div class="breadcrumb">
                    <a href="/ai-advisor-hub.html">AI Advisor Hub</a> / Yaşam Koçu

            <span class="status-badge">CANLI</span>

    <div class="container">
        <div class="grid">
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div>
                            <h2>Yaşam Koçluğu Planı Oluştur</h2>
                            <p style="color: var(--gray-500);">Hedeflerinize ulaşmak için kişiselleştirilmiş plan</p>
                        </div>
                    </div>

                    <form id="coachForm">
                        <div class="form-group">
                            <label>Mevcut Durumunuz</label>
                            <textarea id="currentSituation" required placeholder="Şu anda neredesiniz? Hayatınızın hangi alanlarında gelişmek istiyorsunuz?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Hedefleriniz</label>
                            <textarea id="goals" required placeholder="Nereye ulaşmak istiyorsunuz? 6 ay sonra kendinizi nasıl görmek istersiniz?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Karşılaştığınız Engeller (Opsiyonel)</label>
                            <textarea id="obstacles" placeholder="Sizi geriden tutan şeyler neler?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Zaman Dilimi</label>
                            <select id="timeframe">
                                <option value="3 ay">3 Ay</option>
                                <option value="6 ay" selected>6 Ay</option>
                                <option value="12 ay">12 Ay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Yaşam Alanı</label>
                            <select id="lifeDomain">
                                <option value="Genel">Genel Yaşam</option>
                                <option value="Kariyer">Kariyer</option>
                                <option value="Sağlık">Sağlık & Fitness</option>
                                <option value="İlişkiler">İlişkiler</option>
                                <option value="Finans">Finans</option>
                                <option value="Kişisel Gelişim">Kişisel Gelişim</option>
                            </select>
                        </div>

                        <button type="submit" id="analyzeBtn">
                            <i class="fas fa-magic"></i> AI ile Plan Oluştur
                        </button>
                    </form>
                </div>

                <div class="results" id="results"></div>
            </div>

                <div class="card">
                    <h3 style="margin-bottom: 1rem;">✨ Özellikler</h3>
                    <ul style="list-style: none; padding: 0;">

                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Hazırlık skoru (0-100)
                        </li>
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--gray-200);">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> 6 aylık eylem planı
                        </li>
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--gray-200);">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Alışkanlık önerileri
                        </li>
                        <li style="padding: 0.5rem 0;">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Başarı metrikleri
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('coachForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analiz ediliyor...';
            
            const formData = {
                currentSituation: document.getElementById('currentSituation').value,
                goals: document.getElementById('goals').value,
                obstacles: document.getElementById('obstacles').value || undefined,
                timeframe: document.getElementById('timeframe').value,
                lifeDomain: document.getElementById('lifeDomain').value
            };
            
            try {
                const response = await fetch('/api/life-coach/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Analiz başarısız: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> AI ile Plan Oluştur';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            let html = '<div class="card">';
            
            // Readiness Score
            if (data.assessment) {
                html += `
                    <div class="score-display">
                        <div>Hazırlık Skoru</div>
                        <div class="score-value">${data.assessment.readinessScore}/100</div>
                        <div>${data.assessment.currentState}</div>
                    </div>
                `;
                
                // Strengths
                if (data.assessment.keyStrengths && data.assessment.keyStrengths.length > 0) {
                    html += '<div class="result-section"><h3><i class="fas fa-star"></i> Güçlü Yönler</h3><ul>';
                    data.assessment.keyStrengths.forEach(s => {
                        html += `<li>${s}</li>`;
                    });
                    html += '</ul></div>';
                }
                
                // Growth Areas
                if (data.assessment.growthAreas && data.assessment.growthAreas.length > 0) {
                    html += '<div class="result-section"><h3><i class="fas fa-seedling"></i> Gelişim Alanları</h3><ul>';
                    data.assessment.growthAreas.forEach(a => {
                        html += `<li>${a}</li>`;
                    });
                    html += '</ul></div>';
                }
            }
            
            // Action Plan
            if (data.actionPlan && data.actionPlan.length > 0) {
                html += '<div class="result-section"><h3><i class="fas fa-route"></i> Eylem Planı</h3>';
                data.actionPlan.forEach(phase => {
                    html += `
                        <div class="phase-card">
                            <h4 style="color: var(--primary); margin-bottom: 0.5rem;">${phase.phase}</h4>
                            <p style="color: var(--gray-600); margin-bottom: 0.5rem;"><strong>Odak:</strong> ${phase.focus}</p>
                            <p style="margin-bottom: 0.5rem;"><strong>Eylemler:</strong></p>
                            <ul>
                                ${phase.actions.map(a => `<li>${a}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Habits
            if (data.habitRecommendations && data.habitRecommendations.length > 0) {
                html += '<div class="result-section"><h3><i class="fas fa-sync"></i> Alışkanlık Önerileri</h3>';
                data.habitRecommendations.forEach(habit => {
                    html += `
                        <div class="habit-item">
                            <div>
                                <strong>${habit.habit}</strong><br>
                                <small style="color: var(--gray-500);">${habit.frequency} - ${habit.impact} etki</small><br>
                                <small>${habit.startingTip}</small>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += '</div>';
            
            results.innerHTML = html;
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script src="/js/mobile-menu-handler.js"></script>
</body>
</html>
