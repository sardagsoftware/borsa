<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Yaşam Koçu | LyDian AI</title>
    <link rel="icon" type="image/png" href="/lydian-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10A37F;
            --primary-hover: #0D8F6E;
            --accent: #FF6B4A;
            --success: #10A37F;
            --danger: #EF4444;
            --warning: #F59E0B;
            --bg-white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-500: #6B7280;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-white);
            color: var(--gray-900);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-gray) 100%);
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .breadcrumb {
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .status-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--gray-200);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--gray-700);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 2rem;
        }

        .results.show {
            display: block;
        }

        .result-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-gray);
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary);
        }

        .result-section h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .phase-card {
            background: var(--bg-white);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--gray-200);
        }

        .habit-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--bg-white);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .score-display {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .score-value {
            font-size: 4rem;
            font-weight: 800;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>⭐ Akıllı Yaşam Koçu</h1>
                <div class="breadcrumb">
                    <a href="/ai-advisor-hub.html">AI Advisor Hub</a> / Yaşam Koçu
                </div>
            </div>
            <span class="status-badge">CANLI</span>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div>
                            <h2>Yaşam Koçluğu Planı Oluştur</h2>
                            <p style="color: var(--gray-500);">Hedeflerinize ulaşmak için kişiselleştirilmiş plan</p>
                        </div>
                    </div>

                    <form id="coachForm">
                        <div class="form-group">
                            <label>Mevcut Durumunuz</label>
                            <textarea id="currentSituation" required placeholder="Şu anda neredesiniz? Hayatınızın hangi alanlarında gelişmek istiyorsunuz?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Hedefleriniz</label>
                            <textarea id="goals" required placeholder="Nereye ulaşmak istiyorsunuz? 6 ay sonra kendinizi nasıl görmek istersiniz?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Karşılaştığınız Engeller (Opsiyonel)</label>
                            <textarea id="obstacles" placeholder="Sizi geriden tutan şeyler neler?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Zaman Dilimi</label>
                            <select id="timeframe">
                                <option value="3 ay">3 Ay</option>
                                <option value="6 ay" selected>6 Ay</option>
                                <option value="12 ay">12 Ay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Yaşam Alanı</label>
                            <select id="lifeDomain">
                                <option value="Genel">Genel Yaşam</option>
                                <option value="Kariyer">Kariyer</option>
                                <option value="Sağlık">Sağlık & Fitness</option>
                                <option value="İlişkiler">İlişkiler</option>
                                <option value="Finans">Finans</option>
                                <option value="Kişisel Gelişim">Kişisel Gelişim</option>
                            </select>
                        </div>

                        <button type="submit" id="analyzeBtn">
                            <i class="fas fa-magic"></i> AI ile Plan Oluştur
                        </button>
                    </form>
                </div>

                <div class="results" id="results"></div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">✨ Özellikler</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--gray-200);">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Durum değerlendirmesi
                        </li>
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--gray-200);">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Hazırlık skoru (0-100)
                        </li>
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--gray-200);">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> 6 aylık eylem planı
                        </li>
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid var(--gray-200);">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Alışkanlık önerileri
                        </li>
                        <li style="padding: 0.5rem 0;">
                            <i class="fas fa-check-circle" style="color: var(--primary);"></i> Başarı metrikleri
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('coachForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analiz ediliyor...';
            
            const formData = {
                currentSituation: document.getElementById('currentSituation').value,
                goals: document.getElementById('goals').value,
                obstacles: document.getElementById('obstacles').value || undefined,
                timeframe: document.getElementById('timeframe').value,
                lifeDomain: document.getElementById('lifeDomain').value
            };
            
            try {
                const response = await fetch('/api/life-coach/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Analiz başarısız: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> AI ile Plan Oluştur';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            
            let html = '<div class="card">';
            
            // Readiness Score
            if (data.assessment) {
                html += `
                    <div class="score-display">
                        <div>Hazırlık Skoru</div>
                        <div class="score-value">${data.assessment.readinessScore}/100</div>
                        <div>${data.assessment.currentState}</div>
                    </div>
                `;
                
                // Strengths
                if (data.assessment.keyStrengths && data.assessment.keyStrengths.length > 0) {
                    html += '<div class="result-section"><h3><i class="fas fa-star"></i> Güçlü Yönler</h3><ul>';
                    data.assessment.keyStrengths.forEach(s => {
                        html += `<li>${s}</li>`;
                    });
                    html += '</ul></div>';
                }
                
                // Growth Areas
                if (data.assessment.growthAreas && data.assessment.growthAreas.length > 0) {
                    html += '<div class="result-section"><h3><i class="fas fa-seedling"></i> Gelişim Alanları</h3><ul>';
                    data.assessment.growthAreas.forEach(a => {
                        html += `<li>${a}</li>`;
                    });
                    html += '</ul></div>';
                }
            }
            
            // Action Plan
            if (data.actionPlan && data.actionPlan.length > 0) {
                html += '<div class="result-section"><h3><i class="fas fa-route"></i> Eylem Planı</h3>';
                data.actionPlan.forEach(phase => {
                    html += `
                        <div class="phase-card">
                            <h4 style="color: var(--primary); margin-bottom: 0.5rem;">${phase.phase}</h4>
                            <p style="color: var(--gray-600); margin-bottom: 0.5rem;"><strong>Odak:</strong> ${phase.focus}</p>
                            <p style="margin-bottom: 0.5rem;"><strong>Eylemler:</strong></p>
                            <ul>
                                ${phase.actions.map(a => `<li>${a}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Habits
            if (data.habitRecommendations && data.habitRecommendations.length > 0) {
                html += '<div class="result-section"><h3><i class="fas fa-sync"></i> Alışkanlık Önerileri</h3>';
                data.habitRecommendations.forEach(habit => {
                    html += `
                        <div class="habit-item">
                            <div>
                                <strong>${habit.habit}</strong><br>
                                <small style="color: var(--gray-500);">${habit.frequency} - ${habit.impact} etki</small><br>
                                <small>${habit.startingTip}</small>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += '</div>';
            
            results.innerHTML = html;
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script src="/js/mobile-menu-handler.js"></script>
</body>
</html>
