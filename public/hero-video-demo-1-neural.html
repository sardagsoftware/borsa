<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Caveat:wght@700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* ========== VIDEO HERO FULLSCREEN ========== */
        .hero-video-fullscreen {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video Background */
        .hero-video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5) saturate(1.2);
            animation: video-zoom 30s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes video-zoom {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.08); }
        }

        /* Gradient Overlay */
        .hero-video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 14, 39, 0.85) 0%,
                rgba(26, 31, 58, 0.7) 50%,
                rgba(64, 156, 255, 0.3) 100%
            );
            z-index: 2;
        }

        /* Content Container */
        .hero-video-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 90%;
            padding: 20px;
        }

        /* Glassmorphic Container */
        .hero-glass-container {
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 60px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(100, 252, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: glass-float 6s ease-in-out infinite;
        }

        @keyframes glass-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Badge */
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(100, 252, 255, 0.15);
            border: 1px solid rgba(100, 252, 255, 0.3);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 700;
            color: #64fcff;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badge-pulse 3s ease-in-out infinite;
        }

        @keyframes badge-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(100, 252, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(100, 252, 255, 0.7), 0 0 60px rgba(100, 252, 255, 0.4);
            }
        }

        .badge-dot {
            width: 10px;
            height: 10px;
            background: #64fcff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(100, 252, 255, 0.8);
            animation: dot-pulse 2s ease-in-out infinite;
        }

        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        /* Hero Title with Typewriter */
        .hero-title {
            font-family: 'Caveat', cursive;
            font-size: 5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 30px;
            text-shadow:
                0 0 30px rgba(100, 252, 255, 0.8),
                0 0 60px rgba(64, 156, 255, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            min-height: 120px;
        }

        .typewriter-text {
            display: inline-block;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 5px;
            height: 1.2em;
            background: #FFFFFF;
            margin-left: 8px;
            animation: cursor-blink 1s step-end infinite;
            vertical-align: text-bottom;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Description */
        .hero-description {
            font-size: 1.375rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 48px;
            font-weight: 400;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .hero-description strong {
            color: #64fcff;
            font-weight: 700;
        }

        /* CTA Buttons */
        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10A37F 0%, #0D8F6E 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 163, 127, 0.4);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 163, 127, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Demo Label */
        .demo-label {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            color: #64fcff;
            padding: 16px 28px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            border: 2px solid rgba(100, 252, 255, 0.4);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .demo-label span {
            color: white;
            font-weight: 400;
            margin-left: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-glass-container {
                padding: 40px 30px;
            }

            .hero-title {
                font-size: 3.5rem;
                min-height: 90px;
            }

            .hero-description {
                font-size: 1.125rem;
            }

            .hero-cta {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .demo-label {
                top: 20px;
                left: 20px;
                font-size: 0.875rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-glass-container {
                padding: 30px 20px;
            }
        }

        /* Loading Fallback */
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(100, 252, 255, 0.2);
            border-top-color: #64fcff;
            border-radius: 50%;
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Typewriter Effect
        const texts = [
            "LyDian AI Platform",
            "Yapay Zeka GÃ¼cÃ¼",
            "52 AI Model, Tek Platform",
            "GeleceÄŸi Åžekillendirin"
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typewriterEl = document.getElementById('typewriter-text');
        const typeSpeed = 100;
        const deleteSpeed = 50;
        const pauseTime = 2000;

        function typeWriter() {
            const currentText = texts[textIndex];

            if (isDeleting) {
                typewriterEl.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterEl.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? deleteSpeed : typeSpeed;

            if (!isDeleting && charIndex === currentText.length) {
                speed = pauseTime;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                speed = 500;
            }

            setTimeout(typeWriter, speed);
        }

        // Start typewriter when page loads
        window.addEventListener('load', () => {
            typeWriter();

            // Hide loading spinner when video starts playing
            const video = document.getElementById('heroVideo');
            const loading = document.getElementById('videoLoading');

            video.addEventListener('loadeddata', () => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            });
        });

        // Video error handling
        document.getElementById('heroVideo').addEventListener('error', (e) => {
            console.warn('Video loading failed, using gradient background');
            document.querySelector('.hero-video-fullscreen').style.background =
                'linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2c3e50 100%)';
            document.getElementById('videoLoading').style.display = 'none';
        });
    </script>
