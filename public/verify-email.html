  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>LyDian</h1>
          <p>E-posta Doƒürulama</p>
        </div>

        <div class="icon-wrapper">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            ></path>
          </svg>
        </div>

        <div class="title">
          <h2>E-postanƒ±zƒ± Doƒürulayƒ±n</h2>
        </div>

        <div class="subtitle">E-posta adresinize g√∂nderilen 6 haneli doƒürulama kodunu girin.</div>

        <div id="email-display" class="email-display" style="display: none">
          <strong id="user-email"></strong>
        </div>

        <div id="success-message" class="message success" style="display: none"></div>
        <div id="error-message" class="message error" style="display: none"></div>
        <div id="info-message" class="message info" style="display: none"></div>

        <form id="verify-form">
          <div class="form-group">
            <label for="token">Doƒürulama Kodu</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="token"
                name="token"
                placeholder="000000"
                maxlength="6"
                pattern="[0-9]{6}"
                autocomplete="off"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn" id="verify-btn">Doƒürula</button>
        </form>

        <div class="divider">
          <span>veya</span>
        </div>

        <button type="button" class="btn btn-secondary" id="resend-btn">Kodu Tekrar G√∂nder</button>

        <div class="help-text">
          Kod gelmedi mi? Spam klas√∂r√ºn√ºz√º kontrol edin veya birka√ß dakika bekleyip tekrar deneyin.
        </div>

        <div class="back-to-login">
          <a href="/auth.html">‚Üê Giri≈ü sayfasƒ±na d√∂n</a>
        </div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3102' : '';

      // Get email from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');

      // Display email if provided
      if (email) {
        document.getElementById('user-email').textContent = email;
        document.getElementById('email-display').style.display = 'block';
      }

      // Auto-focus token input
      document.getElementById('token').focus();

      // Auto-format token input (only numbers)
      document.getElementById('token').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
      });

      // Show message helper
      function showMessage(type, text) {
        // Hide all messages
        document.querySelectorAll('.message').forEach(msg => (msg.style.display = 'none'));

        // Show specific message
        const messageEl = document.getElementById(`${type}-message`);
        messageEl.textContent = text;
        messageEl.style.display = 'block';

        // Auto-hide after 5 seconds (except success)
        if (type !== 'success') {
          setTimeout(() => {
            messageEl.style.display = 'none';
          }, 5000);
        }
      }

      // Verify form submission
      document.getElementById('verify-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const token = document.getElementById('token').value.trim();
        const verifyBtn = document.getElementById('verify-btn');

        // Validate token
        if (!token || token.length !== 6) {
          showMessage('error', '‚ùå L√ºtfen 6 haneli doƒürulama kodunu girin.');
          return;
        }

        if (!email) {
          showMessage('error', '‚ùå E-posta adresi bulunamadƒ±. L√ºtfen kayƒ±t i≈ülemini tekrar yapƒ±n.');
          return;
        }

        // Disable button and show loading
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<span class="loader"></span>Doƒürulanƒ±yor...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/verify-email`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ email, token }),
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Doƒürulama ba≈üarƒ±sƒ±z');
          }

          // Success!
          showMessage('success', '‚úÖ E-posta doƒürulandƒ±! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...');

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/auth.html?verified=true';
          }, 2000);
        } catch (error) {
          console.error('Verification error:', error);

          let errorMessage = '‚ùå ' + error.message;

          // Specific error messages
          if (error.message.includes('expired')) {
            errorMessage = '‚ùå Doƒürulama kodu s√ºresi dolmu≈ü. L√ºtfen yeni kod isteyin.';
          } else if (error.message.includes('invalid')) {
            errorMessage = '‚ùå Ge√ßersiz doƒürulama kodu. L√ºtfen kontrol edip tekrar deneyin.';
          } else if (error.message.includes('network') || error.message.includes('fetch')) {
            errorMessage = '‚ùå Baƒülantƒ± hatasƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.';
          }

          showMessage('error', errorMessage);

          // Re-enable button
          verifyBtn.disabled = false;
          verifyBtn.textContent = 'Doƒürula';
        }
      });

      // Resend code button
      document.getElementById('resend-btn').addEventListener('click', async function () {
        if (!email) {
          showMessage('error', '‚ùå E-posta adresi bulunamadƒ±.');
          return;
        }

        const resendBtn = this;
        resendBtn.disabled = true;
        resendBtn.innerHTML = '<span class="loader"></span>G√∂nderiliyor...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/resend-verification`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Kod g√∂nderilemedi');
          }

          showMessage(
            'success',
            '‚úÖ Yeni doƒürulama kodu g√∂nderildi! L√ºtfen e-postanƒ±zƒ± kontrol edin.'
          );

          // Clear token input
          document.getElementById('token').value = '';
          document.getElementById('token').focus();

          // Re-enable button after countdown
          let countdown = 60;
          const interval = setInterval(() => {
            countdown--;
            resendBtn.textContent = `Tekrar G√∂nder (${countdown}s)`;

            if (countdown <= 0) {
              clearInterval(interval);
              resendBtn.disabled = false;
              resendBtn.textContent = 'Kodu Tekrar G√∂nder';
            }
          }, 1000);
        } catch (error) {
          console.error('Resend error:', error);

          let errorMessage = '‚ùå ' + error.message;

          if (error.message.includes('rate limit')) {
            errorMessage = '‚ùå √áok fazla deneme yaptƒ±nƒ±z. L√ºtfen birka√ß dakika bekleyin.';
          } else if (error.message.includes('network') || error.message.includes('fetch')) {
            errorMessage = '‚ùå Baƒülantƒ± hatasƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.';
          }

          showMessage('error', errorMessage);

          resendBtn.disabled = false;
          resendBtn.textContent = 'Kodu Tekrar G√∂nder';
        }
      });

      // Show info message if coming from registration
      if (urlParams.get('from') === 'register') {
        showMessage(
          'info',
          'üìß Doƒürulama kodu e-posta adresinize g√∂nderildi. L√ºtfen kontrol edin.'
        );
      }

      // Keyboard shortcuts
      document.addEventListener('keydown', function (e) {
        // Escape key - go back to login
        if (e.key === 'Escape') {
          window.location.href = '/auth.html';
        }
      });
    </script>
