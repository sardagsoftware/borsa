    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 16px;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .controls label {
        font-weight: 600;
        margin-right: 10px;
        color: #333;
      }

      .controls select {
        padding: 10px 15px;
        border: 2px solid #667eea;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        background: white;
      }

      .controls button {
        padding: 10px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-left: 10px;
        font-weight: 600;
        transition: all 0.3s;
      }

      .controls button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .summary-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
      }

      .summary-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .summary-card h3 {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .summary-card .value {
        font-size: 42px;
        font-weight: bold;
        color: #333;
      }

      .summary-card.danger .value {
        color: #e74c3c;
      }
      .summary-card.warning .value {
        color: #f39c12;
      }
      .summary-card.success .value {
        color: #27ae60;
      }
      .summary-card.info .value {
        color: #3498db;
      }

      .chart-section {
        background: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .chart-section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .risk-bars {
        margin: 20px 0;
      }

      .risk-bar {
        margin-bottom: 15px;
      }

      .risk-bar-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 14px;
        color: #666;
        font-weight: 600;
      }

      .risk-bar-bg {
        background: #f0f0f0;
        height: 30px;
        border-radius: 15px;
        overflow: hidden;
      }

      .risk-bar-fill {
        height: 100%;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        padding-left: 15px;
        color: white;
        font-weight: bold;
        font-size: 12px;
      }

      .risk-bar-fill.high {
        background: linear-gradient(90deg, #e74c3c, #c0392b);
      }
      .risk-bar-fill.medium {
        background: linear-gradient(90deg, #f39c12, #d68910);
      }
      .risk-bar-fill.low {
        background: linear-gradient(90deg, #3498db, #2980b9);
      }

      .events-table {
        width: 100%;
        border-collapse: collapse;
      }

      .events-table th {
        background: #667eea;
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
      }

      .events-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #f0f0f0;
        color: #555;
      }

      .events-table tr:hover {
        background: #f8f9ff;
      }

      .badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .badge.high {
        background: #fee;
        color: #c0392b;
      }
      .badge.medium {
        background: #fef5e7;
        color: #d68910;
      }
      .badge.low {
        background: #ebf5fb;
        color: #2980b9;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 18px;
      }

      .error {
        background: #fee;
        color: #c0392b;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
      }

      .ip-list {
        list-style: none;
      }

      .ip-list li {
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .ip-list li:last-child {
        border-bottom: none;
      }

      .ip-address {
        font-family: 'Courier New', monospace;
        color: #667eea;
        font-weight: bold;
      }

      .count-badge {
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
      }
    </style>

      href="https://www.ailydian.com/fi/security-analytics.html"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://www.ailydian.com/security-analytics.html"
    />

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TechnologyCompany",
        "name": "AILYDIAN",
        "url": "https://www.ailydian.com",
        "logo": "https://www.ailydian.com/images/logo.png",
        "sameAs": [
          "https://twitter.com/ailydian",
          "https://linkedin.com/company/ailydian",
          "https://github.com/ailydian"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "info@ailydian.com",
          "contactType": "customer service"
        }
      }
    </script>

    <!-- ================================ -->
    <!-- END AILYDIAN SEO META TAGS -->
    <!-- ================================ -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîê Security Analytics Dashboard</h1>
        <p>Real-time monitoring and analysis of security events</p>
      </div>

      <div class="controls">
        <label for="timeRange">Time Range:</label>
        <select id="timeRange">
          <option value="24h" selected="">Last 24 Hours</option>
          <option value="7d">Last 7 Days</option>
          <option value="30d">Last 30 Days</option>
        </select>
        <button onclick="loadAnalytics()">Refresh</button>
        <button onclick="exportData()">Export Report</button>
      </div>

      <div id="content">
        <div class="loading">Loading security analytics...</div>
      </div>
    </div>

    <script>
      let currentData = null;

      // Load analytics on page load
      window.addEventListener('DOMContentLoaded', () => {
        loadAnalytics();
      });

      // Auto-refresh every 30 seconds
      setInterval(loadAnalytics, 30000);

      async function loadAnalytics() {
        const timeRange = document.getElementById('timeRange').value;

        try {
          const response = await fetch(`/api/security/analytics?range=${timeRange}`);
          const result = await response.json();

          if (result.success) {
            currentData = result.data;
            renderDashboard(result.data);
          } else {
            showError('Failed to load analytics: ' + result.error);
          }
        } catch (error) {
          showError('Error loading analytics: ' + error.message);
        }
      }

      function renderDashboard(data) {
        const content = document.getElementById('content');

        content.innerHTML = `
        <!-- Summary Cards -->
        <div class="summary-grid">
          <div class="summary-card danger">
            <h3>Suspicious Activities</h3>
            <div class="value">${data.summary.suspiciousActivities}</div>
          </div>
          <div class="summary-card warning">
            <h3>Failed Logins</h3>
            <div class="value">${data.summary.failedLogins}</div>
          </div>
          <div class="summary-card info">
            <h3>Account Lockouts</h3>
            <div class="value">${data.summary.accountLockouts}</div>
          </div>
          <div class="summary-card success">
            <h3>2FA Challenges</h3>
            <div class="value">${data.summary.twoFAChallenges}</div>
          </div>
        </div>

        <!-- Risk Distribution -->
        <div class="chart-section">
          <h2>Risk Level Distribution</h2>
          <div class="risk-bars">
            ${renderRiskBars(data.riskDistribution)}
          </div>
        </div>

        <!-- Suspicious IPs -->
        <div class="chart-section">
          <h2>Top Suspicious IP Addresses</h2>
          <ul class="ip-list">
            ${
              data.suspiciousIPs
                .map(
                  ip => `
              <li>
                <span class="ip-address">${ip.ip}</span>
                <span class="count-badge">${ip.count} events</span>
              </li>
            `
                )
                .join('') || '<li>No suspicious IPs detected</li>'
            }
          </ul>
        </div>

        <!-- Recent Events -->
        <div class="chart-section">
          <h2>Recent Security Events</h2>
          <table class="events-table">
            <thead>
              <tr>
                <th>User ID</th>
                <th>IP Address</th>
                <th>Risk Level</th>
                <th>Description</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              ${renderRecentEvents(data.recentEvents)}
            </tbody>
          </table>
        </div>
      `;
      }

      function renderRiskBars(riskDistribution) {
        const total = riskDistribution.reduce((sum, r) => sum + r.count, 0);

        if (total === 0) {
          return '<p style="color: #27ae60; font-weight: bold;">‚úì No security risks detected</p>';
        }

        return riskDistribution
          .map(risk => {
            const percentage = (risk.count / total) * 100;
            const level = risk.level.toLowerCase();

            return `
          <div class="risk-bar">
            <div class="risk-bar-label">
              <span>${risk.level} Risk</span>
              <span>${risk.count} events (${percentage.toFixed(1)}%)</span>
            </div>
            <div class="risk-bar-bg">
              <div class="risk-bar-fill ${level}" style="width: ${percentage}%">
                ${percentage.toFixed(0)}%
              </div>
            </div>
          </div>
        `;
          })
          .join('');
      }

      function renderRecentEvents(events) {
        if (!events || events.length === 0) {
          return '<tr><td colspan="5" style="text-align: center; color: #27ae60;">No recent security events</td></tr>';
        }

        return events
          .map(event => {
            const metadata = event.metadata || {};
            const riskLevel = metadata.riskLevel || 'UNKNOWN';
            const timestamp = new Date(event.timestamp).toLocaleString();

            return `
          <tr>
            <td>${event.userId}</td>
            <td><code>${event.ipAddress}</code></td>
            <td><span class="badge ${riskLevel.toLowerCase()}">${riskLevel}</span></td>
            <td>${event.description}</td>
            <td>${timestamp}</td>
          </tr>
        `;
          })
          .join('');
      }

      function showError(message) {
        document.getElementById('content').innerHTML = `
        <div class="error">
          <strong>Error:</strong> ${message}
        </div>
      `;
      }

      function exportData() {
        if (!currentData) {
          alert('No data to export');
          return;
        }

        const dataStr = JSON.stringify(currentData, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);

        const link = document.createElement('a');
        link.href = url;
        link.download = `security-analytics-${new Date().toISOString()}.json`;
        link.click();

        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
