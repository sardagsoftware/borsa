        let speed = isDeleting ? 50 : 100;

        if (!isDeleting && charIndex === current.length) {
          speed = 2000;
          isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          speed = 500;
        }

        setTimeout(type, speed);
      }

      type();
    </script>
  </body>
</html>
