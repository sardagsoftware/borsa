<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PWA Icon - 3D Realistic Grape with LyDian branding -->

  <!-- Definitions for gradients and effects -->
  <defs>
    <!-- Purple gradient for grapes -->
    <radialGradient id="grapeGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#9575CD"/>
      <stop offset="50%" stop-color="#7E57C2"/>
      <stop offset="100%" stop-color="#5E35B1"/>
    </radialGradient>

    <!-- Dark purple for shadows -->
    <radialGradient id="grapeShadow" cx="0.5" cy="0.5">
      <stop offset="0%" stop-color="#4A148C" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#311B92" stop-opacity="0.3"/>
    </radialGradient>

    <!-- Highlight gradient -->
    <radialGradient id="grapeHighlight" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#B39DDB" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#7E57C2" stop-opacity="0"/>
    </radialGradient>

    <!-- Green gradient for leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="50%" stop-color="#689F38"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>

    <!-- Brown gradient for stem -->
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#5D4037"/>
    </linearGradient>
  </defs>

  <!-- Dark background with rounded corners -->
  <rect width="512" height="512" fill="#1C2536" rx="64"/>

  <!-- Grape cluster group -->
  <g transform="translate(256, 220)">

    <!-- Stem -->
    <path d="M 0 -130 Q -10 -110, -5 -90"
          stroke="url(#stemGradient)"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"/>

    <!-- Leaves -->
    <ellipse cx="-35" cy="-105" rx="25" ry="18"
             fill="url(#leafGradient)"
             transform="rotate(-20 -35 -105)"/>
    <ellipse cx="30" cy="-108" rx="22" ry="16"
             fill="url(#leafGradient)"
             transform="rotate(25 30 -108)"/>
    <ellipse cx="-5" cy="-115" rx="15" ry="12"
             fill="url(#leafGradient)"
             transform="rotate(5 -5 -115)"/>

    <!-- 3D Grape berries with gradients and highlights -->

    <!-- Back layer (darker) -->
    <circle cx="-40" cy="10" r="20" fill="url(#grapeShadow)"/>
    <circle cx="35" cy="5" r="20" fill="url(#grapeShadow)"/>
    <circle cx="-60" cy="50" r="19" fill="url(#grapeShadow)"/>
    <circle cx="55" cy="45" r="19" fill="url(#grapeShadow)"/>

    <!-- Middle layer -->
    <!-- Row 1 (top) -->
    <circle cx="0" cy="-55" r="22" fill="url(#grapeGradient)"/>
    <circle cx="0" cy="-55" r="22" fill="url(#grapeHighlight)"/>

    <!-- Row 2 -->
    <circle cx="-30" cy="-20" r="21" fill="url(#grapeGradient)"/>
    <circle cx="-30" cy="-20" r="21" fill="url(#grapeHighlight)"/>

    <circle cx="0" cy="-15" r="21" fill="url(#grapeGradient)"/>
    <circle cx="0" cy="-15" r="21" fill="url(#grapeHighlight)"/>

    <circle cx="28" cy="-22" r="21" fill="url(#grapeGradient)"/>
    <circle cx="28" cy="-22" r="21" fill="url(#grapeHighlight)"/>

    <!-- Row 3 (widest) -->
    <circle cx="-50" cy="20" r="20" fill="url(#grapeGradient)"/>
    <circle cx="-50" cy="20" r="20" fill="url(#grapeHighlight)"/>

    <circle cx="-20" cy="25" r="20" fill="url(#grapeGradient)"/>
    <circle cx="-20" cy="25" r="20" fill="url(#grapeHighlight)"/>

    <circle cx="18" cy="25" r="20" fill="url(#grapeGradient)"/>
    <circle cx="18" cy="25" r="20" fill="url(#grapeHighlight)"/>

    <circle cx="48" cy="20" r="20" fill="url(#grapeGradient)"/>
    <circle cx="48" cy="20" r="20" fill="url(#grapeHighlight)"/>

    <!-- Row 4 -->
    <circle cx="-32" cy="65" r="19" fill="url(#grapeGradient)"/>
    <circle cx="-32" cy="65" r="19" fill="url(#grapeHighlight)"/>

    <circle cx="0" cy="70" r="19" fill="url(#grapeGradient)"/>
    <circle cx="0" cy="70" r="19" fill="url(#grapeHighlight)"/>

    <circle cx="30" cy="65" r="19" fill="url(#grapeGradient)"/>
    <circle cx="30" cy="65" r="19" fill="url(#grapeHighlight)"/>

    <!-- Row 5 -->
    <circle cx="-18" cy="105" r="18" fill="url(#grapeGradient)"/>
    <circle cx="-18" cy="105" r="18" fill="url(#grapeHighlight)"/>

    <circle cx="16" cy="105" r="18" fill="url(#grapeGradient)"/>
    <circle cx="16" cy="105" r="18" fill="url(#grapeHighlight)"/>

    <!-- Row 6 (bottom) -->
    <circle cx="0" cy="140" r="17" fill="url(#grapeGradient)"/>
    <circle cx="0" cy="140" r="17" fill="url(#grapeHighlight)"/>
  </g>

  <!-- LyDian Text with shadow effect -->
  <defs>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>

  <text
    x="256"
    y="470"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="48"
    font-weight="300"
    fill="#FFFFFF"
    text-anchor="middle"
    letter-spacing="8"
    filter="url(#textShadow)">
    LyDian
  </text>
</svg>
