<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PWA Icon - Modern Gradient Outline Grape Logo (Freepik Style) -->

  <defs>
    <!-- Modern gradient for grape outlines (purple to pink) -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0"/>
      <stop offset="50%" stop-color="#7B1FA2"/>
      <stop offset="100%" stop-color="#6A1B9A"/>
    </linearGradient>

    <!-- Black grape fill gradient (realistic black grapes) -->
    <radialGradient id="blackGrapeGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#4A4A4A"/>
      <stop offset="40%" stop-color="#2C2C2C"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </radialGradient>

    <!-- Highlight on black grapes -->
    <radialGradient id="grapeHighlight" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Green gradient for leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="50%" stop-color="#689F38"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>

    <!-- Black stem gradient -->
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D3D3D"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>

    <!-- Glow effect for modern look -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark Background with rounded corners -->
  <rect width="512" height="512" fill="#1C2536" rx="64"/>

  <!-- Grape cluster - Modern gradient outline style -->
  <g transform="translate(256, 230)">

    <!-- Stem (black) -->
    <path d="M 0 -140 Q -10 -120, -5 -95"
          stroke="url(#stemGradient)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>

    <!-- Branch stems -->
    <line x1="-5" y1="-100" x2="-15" y2="-75" stroke="url(#stemGradient)" stroke-width="3"/>
    <line x1="-5" y1="-100" x2="10" y2="-75" stroke="url(#stemGradient)" stroke-width="3"/>

    <!-- Leaves with gradient -->
    <ellipse cx="-40" cy="-115" rx="25" ry="18"
             fill="url(#leafGradient)"
             transform="rotate(-25 -40 -115)"/>
    <ellipse cx="35" cy="-118" rx="23" ry="16"
             fill="url(#leafGradient)"
             transform="rotate(30 35 -118)"/>
    <ellipse cx="-5" cy="-125" rx="18" ry="13"
             fill="url(#leafGradient)"
             transform="rotate(10 -5 -125)"/>

    <!-- Black grapes with modern outline -->

    <!-- Row 1 (top) -->
    <g filter="url(#glow)">
      <circle cx="0" cy="-65" r="20" fill="url(#blackGrapeGradient)"/>
      <circle cx="0" cy="-65" r="20" fill="url(#grapeHighlight)"/>
      <circle cx="0" cy="-65" r="20" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>

    <!-- Row 2 -->
    <g filter="url(#glow)">
      <circle cx="-24" cy="-42" r="19" fill="url(#blackGrapeGradient)"/>
      <circle cx="-24" cy="-42" r="19" fill="url(#grapeHighlight)"/>
      <circle cx="-24" cy="-42" r="19" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="0" cy="-37" r="19" fill="url(#blackGrapeGradient)"/>
      <circle cx="0" cy="-37" r="19" fill="url(#grapeHighlight)"/>
      <circle cx="0" cy="-37" r="19" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="22" cy="-43" r="19" fill="url(#blackGrapeGradient)"/>
      <circle cx="22" cy="-43" r="19" fill="url(#grapeHighlight)"/>
      <circle cx="22" cy="-43" r="19" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>

    <!-- Row 3 (widest) -->
    <g filter="url(#glow)">
      <circle cx="-42" cy="-15" r="18" fill="url(#blackGrapeGradient)"/>
      <circle cx="-42" cy="-15" r="18" fill="url(#grapeHighlight)"/>
      <circle cx="-42" cy="-15" r="18" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="-20" cy="-12" r="18" fill="url(#blackGrapeGradient)"/>
      <circle cx="-20" cy="-12" r="18" fill="url(#grapeHighlight)"/>
      <circle cx="-20" cy="-12" r="18" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="2" cy="-10" r="18" fill="url(#blackGrapeGradient)"/>
      <circle cx="2" cy="-10" r="18" fill="url(#grapeHighlight)"/>
      <circle cx="2" cy="-10" r="18" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="23" cy="-13" r="18" fill="url(#blackGrapeGradient)"/>
      <circle cx="23" cy="-13" r="18" fill="url(#grapeHighlight)"/>
      <circle cx="23" cy="-13" r="18" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="42" cy="-17" r="18" fill="url(#blackGrapeGradient)"/>
      <circle cx="42" cy="-17" r="18" fill="url(#grapeHighlight)"/>
      <circle cx="42" cy="-17" r="18" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>

    <!-- Row 4 -->
    <g filter="url(#glow)">
      <circle cx="-30" cy="15" r="17" fill="url(#blackGrapeGradient)"/>
      <circle cx="-30" cy="15" r="17" fill="url(#grapeHighlight)"/>
      <circle cx="-30" cy="15" r="17" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="-10" cy="18" r="17" fill="url(#blackGrapeGradient)"/>
      <circle cx="-10" cy="18" r="17" fill="url(#grapeHighlight)"/>
      <circle cx="-10" cy="18" r="17" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="10" cy="19" r="17" fill="url(#blackGrapeGradient)"/>
      <circle cx="10" cy="19" r="17" fill="url(#grapeHighlight)"/>
      <circle cx="10" cy="19" r="17" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="28" cy="16" r="17" fill="url(#blackGrapeGradient)"/>
      <circle cx="28" cy="16" r="17" fill="url(#grapeHighlight)"/>
      <circle cx="28" cy="16" r="17" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>

    <!-- Row 5 -->
    <g filter="url(#glow)">
      <circle cx="-18" cy="45" r="16" fill="url(#blackGrapeGradient)"/>
      <circle cx="-18" cy="45" r="16" fill="url(#grapeHighlight)"/>
      <circle cx="-18" cy="45" r="16" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="0" cy="48" r="16" fill="url(#blackGrapeGradient)"/>
      <circle cx="0" cy="48" r="16" fill="url(#grapeHighlight)"/>
      <circle cx="0" cy="48" r="16" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="17" cy="46" r="16" fill="url(#blackGrapeGradient)"/>
      <circle cx="17" cy="46" r="16" fill="url(#grapeHighlight)"/>
      <circle cx="17" cy="46" r="16" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>

    <!-- Row 6 -->
    <g filter="url(#glow)">
      <circle cx="-8" cy="72" r="15" fill="url(#blackGrapeGradient)"/>
      <circle cx="-8" cy="72" r="15" fill="url(#grapeHighlight)"/>
      <circle cx="-8" cy="72" r="15" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
    <g filter="url(#glow)">
      <circle cx="8" cy="74" r="15" fill="url(#blackGrapeGradient)"/>
      <circle cx="8" cy="74" r="15" fill="url(#grapeHighlight)"/>
      <circle cx="8" cy="74" r="15" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>

    <!-- Bottom grape -->
    <g filter="url(#glow)">
      <circle cx="0" cy="98" r="14" fill="url(#blackGrapeGradient)"/>
      <circle cx="0" cy="98" r="14" fill="url(#grapeHighlight)"/>
      <circle cx="0" cy="98" r="14" stroke="url(#modernGradient)" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- LyDian Text - Modern style with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text
    x="256"
    y="465"
    font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="52"
    font-weight="300"
    fill="url(#textGradient)"
    text-anchor="middle"
    letter-spacing="10"
    filter="url(#textGlow)">
    LyDian
  </text>
</svg>
