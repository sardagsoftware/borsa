<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LyDian Logo with Grape Icon - Horizontal Layout -->

  <!-- Grape Icon (Line Art Style) - Left Side -->
  <g transform="translate(60, 100)">
    <!-- Outer Circle Frame -->
    <circle cx="100" cy="106" r="92" fill="none" stroke="#7C3AED" stroke-width="3"/>

    <!-- Grape cluster outline -->
    <g stroke="#7C3AED" stroke-width="2" fill="none">
      <!-- Stem curl at top -->
      <path d="M 100 30 Q 95 40, 98 50"/>

      <!-- Leaves -->
      <path d="M 85 45 Q 75 42, 70 50 Q 68 58, 75 63 Q 83 66, 88 60 Z"/>
      <path d="M 105 42 Q 115 39, 120 47 Q 122 55, 115 60 Q 107 63, 102 57 Z"/>

      <!-- Grape berries (circles) -->
      <!-- Row 1 -->
      <circle cx="100" cy="70" r="9"/>

      <!-- Row 2 -->
      <circle cx="85" cy="88" r="9"/>
      <circle cx="100" cy="90" r="9"/>
      <circle cx="115" cy="88" r="9"/>

      <!-- Row 3 -->
      <circle cx="75" cy="108" r="8"/>
      <circle cx="92" cy="110" r="8"/>
      <circle cx="108" cy="110" r="8"/>
      <circle cx="125" cy="108" r="8"/>

      <!-- Row 4 -->
      <circle cx="85" cy="128" r="8"/>
      <circle cx="100" cy="130" r="8"/>
      <circle cx="115" cy="128" r="8"/>

      <!-- Row 5 -->
      <circle cx="92" cy="147" r="7"/>
      <circle cx="108" cy="147" r="7"/>

      <!-- Row 6 -->
      <circle cx="100" cy="163" r="7"/>
    </g>
  </g>

  <!-- LyDian Text - Right Side -->
  <g transform="translate(270, 256)">
    <defs>
      <!-- Purple gradient for text -->
      <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- "LyDian" Text -->
    <text
      x="0"
      y="0"
      font-family="'Sora', 'Inter', 'Helvetica', sans-serif"
      font-size="82"
      font-weight="700"
      fill="url(#text-gradient)"
      letter-spacing="2">
      LyDian
    </text>

    <!-- Subtitle "AI" -->
    <text
      x="0"
      y="40"
      font-family="'Sora', 'Inter', sans-serif"
      font-size="28"
      font-weight="500"
      fill="#9CA3AF"
      letter-spacing="6">
      ARTIFICIAL INTELLIGENCE
    </text>
  </g>
</svg>
