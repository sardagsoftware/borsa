    <script>
        const API_URL = 'http://localhost:3200/api/translate';
        let currentLang = 'en';

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        async function changeLang(lang) {
            showStatus(`Translating to ${lang.toUpperCase()}...`, 'info');
            currentLang = lang;

            const elements = document.querySelectorAll('[data-i18n]');

            for (const el of elements) {
                const originalText = el.textContent;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: originalText,
                            targetLang: lang,
                            sourceLang: 'en'
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    el.textContent = data.translatedText;

                    showStatus(`âœ… Successfully translated to ${lang.toUpperCase()}`, 'success');
                } catch (error) {
                    showStatus(`âŒ Error: ${error.message}`, 'error');
                    console.error('Translation error:', error);
                }
            }
        }

        // Show initial status
        showStatus('âœ… Translation API ready. Click a language to translate.', 'success');
    </script>
