    <script>
        // ========== THREE.JS 3D SCENE (100% √ñZG√úN KOD) ==========

        let scene, camera, renderer, mesh, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        // Initialize Three.js
        function init() {
            const canvas = document.getElementById('threeCanvas');
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);

            // Camera
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create Main Geometry - Icosahedron with LyDian colors
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            const material = new THREE.MeshStandardMaterial({
                color: 0x10A37F,
                emissive: 0x10A37F,
                emissiveIntensity: 0.3,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Add Particles
            createParticles();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x10A37F, 2, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x64fcff, 2, 100);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
        }

        // Create particle system
        function createParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1000;
            const positions = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                color: 0x64fcff,
                size: 0.02,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
        }

        // Mouse move handler
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            targetRotationY = mouseX * Math.PI * 0.3;
            targetRotationX = mouseY * Math.PI * 0.3;
        }

        // Window resize handler
        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotate
            mesh.rotation.x += 0.001;
            mesh.rotation.y += 0.002;

            // Smooth mouse following
            mesh.rotation.x += (targetRotationX - mesh.rotation.x) * 0.05;
            mesh.rotation.y += (targetRotationY - mesh.rotation.y) * 0.05;

            // Rotate particles
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0003;

            // Pulsing effect
            const scale = 1 + Math.sin(Date.now() * 0.001) * 0.05;
            mesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        // Start everything
        window.addEventListener('load', () => {
            init();
            animate();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
        });
    </script>



</body></html>
