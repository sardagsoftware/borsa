<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê LyDian - 3D Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #000000;
            color: white;
        }

        /* ========== 3D HERO SECTION ========== */
        .hero-3d-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Three.js Canvas */
        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Gradient Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0.6) 50%,
                rgba(0, 0, 0, 0.9) 100%
            );
            z-index: 2;
            pointer-events: none;
        }

        /* Content Container */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            width: 90%;
            padding: 40px;
        }

        /* Logo */
        .hero-logo {
            font-family: 'Righteous', cursive;
            font-size: 3rem;
            color: transparent;
            background: linear-gradient(135deg, #10A37F 0%, #64fcff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: 4px;
            animation: logo-glow 4s ease-in-out infinite;
        }

        @keyframes logo-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(16, 163, 127, 0.6)); }
            50% { filter: drop-shadow(0 0 40px rgba(100, 252, 255, 0.8)); }
        }

        /* Main Title */
        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            animation: title-fade-in 1s ease-out;
        }

        @keyframes title-fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-title .highlight {
            color: transparent;
            background: linear-gradient(135deg, #10A37F 0%, #64fcff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subtitle */
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: subtitle-fade-in 1s ease-out 0.3s both;
        }

        @keyframes subtitle-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CTA Buttons */
        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: cta-fade-in 1s ease-out 0.6s both;
        }

        @keyframes cta-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.125rem;
            font-weight: 700;
            border-radius: 60px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10A37F 0%, #0D8F6E 100%);
            color: white;
            border: none;
            box-shadow: 0 10px 40px rgba(16, 163, 127, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(16, 163, 127, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 2px solid rgba(100, 252, 255, 0.4);
            backdrop-filter: blur(20px);
        }

        .btn-secondary:hover {
            background: rgba(100, 252, 255, 0.1);
            border-color: rgba(100, 252, 255, 0.8);
            transform: translateY(-3px);
        }

        /* Stats Section */
        .hero-stats {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 80px;
            z-index: 10;
        }

        .stat-item {
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(16, 163, 127, 0.05);
            padding: 30px 40px;
            border-radius: 20px;
            border: 1px solid rgba(100, 252, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(16, 163, 127, 0.1);
            border-color: rgba(100, 252, 255, 0.5);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #10A37F 0%, #64fcff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .scroll-indicator span {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-arrow {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(100, 252, 255, 0.8), transparent);
            border-radius: 2px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-3d {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(16, 163, 127, 0.2);
            border-top-color: #10A37F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-title { font-size: 4rem; }
            .hero-subtitle { font-size: 1.25rem; }
            .hero-stats { gap: 40px; }
            .stat-item { padding: 20px 30px; }
            .stat-number { font-size: 2.5rem; }
        }

        @media (max-width: 768px) {
            .hero-logo { font-size: 2rem; }
            .hero-title { font-size: 3rem; }
            .hero-subtitle { font-size: 1.125rem; }
            .hero-cta { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .hero-stats {
                flex-direction: column;
                gap: 20px;
                bottom: 40px;
            }
            .stat-item { padding: 15px 25px; }
            .stat-number { font-size: 2rem; }
            .scroll-indicator { display: none; }
        }

        @media (max-width: 480px) {
            .hero-title { font-size: 2.5rem; }
            .hero-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-3d">
            <div class="loader-spinner"></div>
            <div class="loader-text">Loading 3D Experience</div>
        </div>
    </div>

    <!-- Hero 3D Container -->
    <section class="hero-3d-container">

        <!-- Three.js Canvas -->
        <canvas id="threeCanvas"></canvas>

        <!-- Gradient Overlay -->
        <div class="hero-overlay"></div>

        <!-- Content -->
        <div class="hero-content">
            <div class="hero-logo">LyDian</div>

            <h1 class="hero-title">
                We Build <span class="highlight">AI-Powered</span><br>
                Digital Experiences
            </h1>

            <p class="hero-subtitle">
                52+ AI models working together to transform your business processes
                and unlock unlimited creativity through intelligent automation.
            </p>

            <div class="hero-cta">
                <a href="/chat.html" class="btn btn-primary">
                    üöÄ Start Building
                </a>
                <a href="/about.html" class="btn btn-secondary">
                    üìñ Explore Platform
                </a>
            </div>
        </div>

        <!-- Stats -->
        <div class="hero-stats">
            <div class="stat-item">
                <span class="stat-number">52+</span>
                <span class="stat-label">AI Models</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">99.97%</span>
                <span class="stat-label">Uptime</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">1M+</span>
                <span class="stat-label">Daily Requests</span>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="scroll-arrow"></div>
        </div>

    </section>

    <!-- Three.js Library (unpkg - CSP compliant) -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        // ========== THREE.JS 3D SCENE (100% √ñZG√úN KOD) ==========

        let scene, camera, renderer, mesh, particles;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        // Initialize Three.js
        function init() {
            const canvas = document.getElementById('threeCanvas');
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);

            // Camera
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create Main Geometry - Icosahedron with LyDian colors
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            const material = new THREE.MeshStandardMaterial({
                color: 0x10A37F,
                emissive: 0x10A37F,
                emissiveIntensity: 0.3,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Add Particles
            createParticles();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x10A37F, 2, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x64fcff, 2, 100);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
        }

        // Create particle system
        function createParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1000;
            const positions = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                color: 0x64fcff,
                size: 0.02,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
        }

        // Mouse move handler
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            targetRotationY = mouseX * Math.PI * 0.3;
            targetRotationX = mouseY * Math.PI * 0.3;
        }

        // Window resize handler
        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotate
            mesh.rotation.x += 0.001;
            mesh.rotation.y += 0.002;

            // Smooth mouse following
            mesh.rotation.x += (targetRotationX - mesh.rotation.x) * 0.05;
            mesh.rotation.y += (targetRotationY - mesh.rotation.y) * 0.05;

            // Rotate particles
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0003;

            // Pulsing effect
            const scale = 1 + Math.sin(Date.now() * 0.001) * 0.05;
            mesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        // Start everything
        window.addEventListener('load', () => {
            init();
            animate();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1000);
        });
    </script>

</body>
</html>
