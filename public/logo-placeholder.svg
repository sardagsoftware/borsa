<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- LyDian Logo Placeholder -->
  <!-- Professional neural network themed design -->

  <!-- Background -->
  <rect width="400" height="400" fill="#121826"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Circle -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.3"/>

  <!-- Middle Circle -->
  <circle cx="200" cy="200" r="110" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>

  <!-- Neural Network Nodes -->
  <circle cx="200" cy="200" r="20" fill="url(#logoGradient)" filter="url(#glow)"/>
  <circle cx="140" cy="160" r="12" fill="#00B4FF" opacity="0.8"/>
  <circle cx="260" cy="160" r="12" fill="#00B4FF" opacity="0.8"/>
  <circle cx="140" cy="240" r="12" fill="#00B4FF" opacity="0.8"/>
  <circle cx="260" cy="240" r="12" fill="#00B4FF" opacity="0.8"/>
  <circle cx="200" cy="120" r="10" fill="#00B4FF" opacity="0.6"/>
  <circle cx="200" cy="280" r="10" fill="#00B4FF" opacity="0.6"/>

  <!-- Connection Lines -->
  <line x1="200" y1="200" x2="140" y2="160" stroke="#00B4FF" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="200" x2="260" y2="160" stroke="#00B4FF" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="200" x2="140" y2="240" stroke="#00B4FF" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="200" x2="260" y2="240" stroke="#00B4FF" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="200" x2="200" y2="120" stroke="#00B4FF" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="200" x2="200" y2="280" stroke="#00B4FF" stroke-width="2" opacity="0.4"/>

  <!-- LyDian Text -->
  <text x="200" y="340" font-family="Inter, sans-serif" font-size="36" font-weight="700"
        fill="#00B4FF" text-anchor="middle" letter-spacing="2">LyDian</text>

  <!-- AI Text -->
  <text x="200" y="365" font-family="Inter, sans-serif" font-size="16" font-weight="400"
        fill="#FFFFFF" text-anchor="middle" letter-spacing="4" opacity="0.7">AI  ECOSYSTEM</text>
</svg>
