<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Tabanı Asistanı | LyDian AI</title>
    <link rel="icon" type="image/png" href="/lydian-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10A37F;
            --primary-hover: #0D8F6E;
            --accent: #FF6B4A;
            --bg-white: #FFFFFF;
            --bg-gray: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-500: #6B7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-white); color: var(--gray-900); }
        .header { background: linear-gradient(135deg, var(--bg-white), var(--bg-gray)); padding: 2rem; border-bottom: 1px solid var(--gray-200); position: sticky; top: 0; z-index: 100; }
        .header-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 2rem; background: linear-gradient(135deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .breadcrumb { color: var(--gray-500); font-size: 0.9rem; margin-top: 0.5rem; }
        .breadcrumb a { color: var(--primary); text-decoration: none; }
        .status-badge { background: linear-gradient(135deg, var(--primary), var(--primary-hover)); color: white; padding: 0.5rem 1rem; border-radius: 2rem; font-weight: 600; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        .card { background: var(--bg-white); border-radius: 1rem; padding: 2rem; border: 1px solid var(--gray-200); box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; color: var(--gray-700); font-weight: 500; margin-bottom: 0.5rem; }
        input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 0.5rem; font-family: inherit; }
        textarea { min-height: 120px; }
        button { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 1rem 2rem; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; }
        button:hover { transform: translateY(-2px); }
        .results { display: none; margin-top: 2rem; }
        .results.show { display: block; }
        .summary-box { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 1.5rem; border-radius: 0.5rem; margin-bottom: 1.5rem; }
        .section { background: var(--bg-gray); padding: 1.5rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .confidence { text-align: center; font-size: 2rem; font-weight: 800; color: var(--primary); margin: 1rem 0; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>🧠 Bilgi Tabanı Asistanı</h1>
                <div class="breadcrumb"><a href="/ai-advisor-hub.html">AI Advisor Hub</a> / Bilgi Asistanı</div>
            </div>
            <span class="status-badge">CANLI</span>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <div>
                <div class="card">
                    <h2 style="margin-bottom: 1.5rem;">Detaylı Bilgi ve Analiz</h2>
                    <form id="knowledgeForm">
                        <div class="form-group">
                            <label>Sorunuz</label>
                            <textarea id="query" required placeholder="Ne öğrenmek istiyorsunuz? Hangi konuda detaylı bilgi almak istersiniz?"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Bağlam (Opsiyonel)</label>
                            <input type="text" id="context" placeholder="Örn: İş, Eğitim, Kişisel gelişim">
                        </div>
                        <div class="form-group">
                            <label>Derinlik Seviyesi</label>
                            <select id="depth">
                                <option value="Temel">Temel - Hızlı özet</option>
                                <option value="Orta" selected>Orta - Dengeli açıklama</option>
                                <option value="Derin">Derin - Kapsamlı analiz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="includeReferences" checked>
                                Kaynak ve referanslar dahil edilsin
                            </label>
                        </div>
                        <button type="submit" id="analyzeBtn">
                            <i class="fas fa-brain"></i> AI ile Analiz Et
                        </button>
                    </form>
                </div>
                <div class="results" id="results"></div>
            </div>
            <div>
                <div class="card">
                    <h3 style="margin-bottom: 1rem;">🎯 Ne Sunuyoruz?</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li style="padding: 0.5rem 0;"><i class="fas fa-check" style="color: var(--primary);"></i> Detaylı açıklamalar</li>
                        <li style="padding: 0.5rem 0;"><i class="fas fa-check" style="color: var(--primary);"></i> Pratik örnekler</li>
                        <li style="padding: 0.5rem 0;"><i class="fas fa-check" style="color: var(--primary);"></i> Uygulama adımları</li>
                        <li style="padding: 0.5rem 0;"><i class="fas fa-check" style="color: var(--primary);"></i> Kaynak önerileri</li>
                        <li style="padding: 0.5rem 0;"><i class="fas fa-check" style="color: var(--primary);"></i> Takip soruları</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('knowledgeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analiz ediliyor...';
            
            try {
                const response = await fetch('/api/knowledge-assistant/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: document.getElementById('query').value,
                        context: document.getElementById('context').value,
                        depth: document.getElementById('depth').value,
                        includeReferences: document.getElementById('includeReferences').checked
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Hata: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-brain"></i> AI ile Analiz Et';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            let html = '<div class="card">';
            
            if (data.summary) {
                html += `<div class="summary-box">
                    <h3 style="margin-bottom: 1rem;">📌 Özet</h3>
                    <p>${data.summary}</p>
                </div>`;
            }
            
            if (data.confidence) {
                html += `<div class="confidence">Güven: ${data.confidence}%</div>`;
            }
            
            if (data.detailedAnswer && data.detailedAnswer.mainPoints) {
                html += '<div class="section"><h3>📚 Detaylı Açıklama</h3>';
                data.detailedAnswer.mainPoints.forEach(point => {
                    html += `<div style="margin-bottom: 1rem;">
                        <h4 style="color: var(--primary);">${point.point}</h4>
                        <p>${point.explanation}</p>
                        ${point.examples ? `<p style="margin-top: 0.5rem;"><strong>Örnekler:</strong></p><ul>${point.examples.map(e => `<li>${e}</li>`).join('')}</ul>` : ''}
                    </div>`;
                });
                html += '</div>';
            }
            
            if (data.practicalApplication) {
                html += `<div class="section">
                    <h3>⚡ Pratik Uygulama</h3>
                    ${data.practicalApplication.useCases ? `<p><strong>Kullanım Senaryoları:</strong></p><ul>${data.practicalApplication.useCases.map(u => `<li>${u}</li>`).join('')}</ul>` : ''}
                    ${data.practicalApplication.implementation ? `<p style="margin-top: 1rem;"><strong>Uygulama Adımları:</strong></p><ol>${data.practicalApplication.implementation.map(i => `<li>${i}</li>`).join('')}</ol>` : ''}
                </div>`;
            }
            
            if (data.followUpQuestions && data.followUpQuestions.length > 0) {
                html += `<div class="section">
                    <h3>❓ Takip Soruları</h3>
                    <ul>${data.followUpQuestions.map(q => `<li>${q}</li>`).join('')}</ul>
                </div>`;
            }
            
            html += '</div>';
            results.innerHTML = html;
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script src="/js/mobile-menu-handler.js"></script>

    <!-- 🌍 LyDian i18n System - Auto-integrated -->
    <script src="/js/feature-flags.js"></script>
    <script src="/js/locale-engine.js"></script>
    <script src="/js/locale-switcher.js"></script>
    <script>
        (async function() {
            try {
                // 1. Initialize feature flags
                const flags = new FeatureFlags();
                await flags.init();

                // 2. Check if i18n is enabled
                if (flags.isEnabled('i18n_system_enabled')) {
                    // 3. Initialize locale engine
                    const i18n = new LocaleEngine({ defaultLocale: 'tr' });
                    await i18n.init();

                    // 4. Make available globally
                    window.i18n = i18n;

                    console.log('✅ i18n system initialized:', i18n.getCurrentLocale());
                }
            } catch (error) {
                console.warn('⚠️ i18n initialization failed:', error);
            }
        })();
    </script>

</body>
</html>
