    <script>
        document.getElementById('knowledgeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Analiz ediliyor...';
            
            try {
                const response = await fetch('/api/knowledge-assistant/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: document.getElementById('query').value,
                        context: document.getElementById('context').value,
                        depth: document.getElementById('depth').value,
                        includeReferences: document.getElementById('includeReferences').checked
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Hata: ' + (data.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-brain"></i> AI ile Analiz Et';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            let html = '<div class="card">';
            
            if (data.summary) {
                html += `<div class="summary-box">
                    <h3 style="margin-bottom: 1rem;">üìå √ñzet</h3>
                    <p>${data.summary}</p>
                </div>`;
            }
            
            if (data.confidence) {
                html += `<div class="confidence">G√ºven: ${data.confidence}%</div>`;
            }
            
            if (data.detailedAnswer && data.detailedAnswer.mainPoints) {
                html += '<div class="section"><h3>üìö Detaylƒ± A√ßƒ±klama</h3>';
                data.detailedAnswer.mainPoints.forEach(point => {
                    html += `<div style="margin-bottom: 1rem;">
                        <h4 style="color: var(--primary);">${point.point}</h4>
                        <p>${point.explanation}</p>
                        ${point.examples ? `<p style="margin-top: 0.5rem;"><strong>√ñrnekler:</strong></p><ul>${point.examples.map(e => `<li>${e}</li>`).join('')}</ul>` : ''}
                    </div>`;
                });
                html += '</div>';
            }
            
            if (data.practicalApplication) {
                html += `<div class="section">
                    <h3>‚ö° Pratik Uygulama</h3>
                    ${data.practicalApplication.useCases ? `<p><strong>Kullanƒ±m Senaryolarƒ±:</strong></p><ul>${data.practicalApplication.useCases.map(u => `<li>${u}</li>`).join('')}</ul>` : ''}
                    ${data.practicalApplication.implementation ? `<p style="margin-top: 1rem;"><strong>Uygulama Adƒ±mlarƒ±:</strong></p><ol>${data.practicalApplication.implementation.map(i => `<li>${i}</li>`).join('')}</ol>` : ''}
                </div>`;
            }
            
            if (data.followUpQuestions && data.followUpQuestions.length > 0) {
                html += `<div class="section">
                    <h3>‚ùì Takip Sorularƒ±</h3>
                    <ul>${data.followUpQuestions.map(q => `<li>${q}</li>`).join('')}</ul>
                </div>`;
            }
            
            html += '</div>';
            results.innerHTML = html;
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
