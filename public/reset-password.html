<body>
    <div class="container">
        <div class="logo" style="font-family: 'Inter', sans-serif !important; font-weight: 900 !important;">
            <h1>LyDian Ultra Pro</h1>
            <p style="color: #666;">Set New Password</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
                <div class="password-requirements">
                    <ul>
                        <li>Minimum 8 characters</li>
                        <li>Include uppercase and lowercase letters</li>
                        <li>Include numbers</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>

            <div class="loading" id="loading">
                <p>Resetting password...</p>
            </div>
        </form>

        <div class="links">
            <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('Invalid reset link. Please request a new password reset.', 'error');
            submitBtn.disabled = true;
        } else {
            // Verify token on page load
            verifyToken();
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        async function verifyToken() {
            try {
                const response = await fetch(`/api/password-reset/verify/${token}`);
                const data = await response.json();

                if (!data.success) {
                    showAlert('Invalid or expired reset link. Please request a new one.', 'error');
                    submitBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error verifying token:', error);
                showAlert('Error verifying reset link.', 'error');
                submitBtn.disabled = true;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/password-reset/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
