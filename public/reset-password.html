<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Sıfırlama - LyDian</title>
    <style>
      @font-face {
        font-family: 'Righteous';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/righteous/v17/1cXxaUPXBpj2rGoU7C9WiHGF.woff2)
          format('woff2');
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: #0a0b0d;
        background-image:
          radial-gradient(at 27% 37%, rgba(110, 132, 255, 0.06) 0px, transparent 50%),
          radial-gradient(at 97% 21%, rgba(184, 107, 255, 0.06) 0px, transparent 50%),
          radial-gradient(at 52% 99%, rgba(110, 132, 255, 0.04) 0px, transparent 50%),
          radial-gradient(at 10% 29%, rgba(184, 107, 255, 0.04) 0px, transparent 50%),
          radial-gradient(at 97% 96%, rgba(110, 132, 255, 0.03) 0px, transparent 50%);
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 440px;
        width: 100%;
      }

      .card {
        background: rgba(26, 26, 26, 0.98);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        font-family: 'Righteous', cursive;
        font-size: 32px;
        font-weight: 400;
        background: linear-gradient(135deg, #6e84ff, #b86bff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .logo p {
        color: #909296;
        font-size: 14px;
      }

      .icon-wrapper {
        text-align: center;
        margin-bottom: 24px;
      }

      .icon-wrapper svg {
        width: 64px;
        height: 64px;
        color: #6e84ff;
        filter: drop-shadow(0 0 20px rgba(110, 132, 255, 0.3));
      }

      .title {
        text-align: center;
        margin-bottom: 16px;
      }

      .title h2 {
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #909296;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #cccccc;
        font-size: 14px;
        font-weight: 500;
      }

      .input-wrapper {
        position: relative;
      }

      input[type='password'],
      input[type='text'].password-input {
        width: 100%;
        padding: 14px 48px 14px 20px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 9999px;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type='password']:focus,
      input[type='text'].password-input:focus {
        outline: none;
        border-color: #6e84ff;
        background: rgba(255, 255, 255, 0.06);
        box-shadow: 0 0 0 3px rgba(110, 132, 255, 0.15);
      }

      .toggle-password {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s ease;
      }

      .toggle-password:hover {
        color: #999;
      }

      .toggle-password svg {
        width: 20px;
        height: 20px;
      }

      input[type='password']::placeholder {
        color: #666;
      }

      .password-requirements {
        margin-top: 8px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 8px;
        font-size: 12px;
        color: #999;
      }

      .password-requirements ul {
        margin: 0;
        padding-left: 20px;
      }

      .password-requirements li {
        margin: 4px 0;
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: #ffffff;
        color: #1a1a1a;
        border: none;
        border-radius: 9999px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover:not(:disabled) {
        background: #f0f0f0;
        transform: translateY(-1px);
      }

      .btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .message {
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #22c55e;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .message.info {
        background: rgba(110, 132, 255, 0.1);
        border: 1px solid rgba(110, 132, 255, 0.3);
        color: #6e84ff;
      }

      .back-to-login {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .back-to-login a {
        color: #6e84ff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .back-to-login a:hover {
        color: #b86bff;
      }

      .loader {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(10, 11, 13, 0.3);
        border-top-color: #0a0b0d;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .strength-indicator {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
      }

      .strength-bar {
        height: 100%;
        width: 0;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-weak {
        background: #ef4444;
        width: 33%;
      }
      .strength-medium {
        background: #f59e0b;
        width: 66%;
      }
      .strength-strong {
        background: #22c55e;
        width: 100%;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          max-width: 100%;
        }

        .card {
          padding: 30px 24px;
        }

        .logo h1 {
          font-size: 28px;
        }

        .title h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>LyDian</h1>
          <p>Şifre Sıfırlama</p>
        </div>

        <div class="icon-wrapper">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>

        <div class="title">
          <h2>Yeni Şifre Belirle</h2>
        </div>

        <div class="subtitle">Hesabınız için güçlü bir şifre oluşturun.</div>

        <div id="success-message" class="message success" style="display: none"></div>
        <div id="error-message" class="message error" style="display: none"></div>
        <div id="info-message" class="message info" style="display: none"></div>

        <form id="reset-form">
          <div class="form-group">
            <label for="password">Yeni Şifre</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="password-input"
                placeholder="En az 8 karakter"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePasswordVisibility('password', this)"
                aria-label="Şifreyi göster"
              >
                <svg
                  class="eye-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
                <svg
                  class="eye-off-icon"
                  style="display: none"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="strength-indicator">
              <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="password-requirements">
              <ul>
                <li>En az 8 karakter</li>
                <li>Büyük ve küçük harf içermeli</li>
                <li>En az bir rakam içermeli</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Şifre Tekrar</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="password-input"
                placeholder="Şifrenizi tekrar girin"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePasswordVisibility('confirm-password', this)"
                aria-label="Şifreyi göster"
              >
                <svg
                  class="eye-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
                <svg
                  class="eye-off-icon"
                  style="display: none"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="btn" id="submit-btn">Şifreyi Güncelle</button>
        </form>

        <div class="back-to-login">
          <a href="/auth.html">← Giriş sayfasına dön</a>
        </div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3102' : '';

      // Toggle password visibility
      function togglePasswordVisibility(inputId, btn) {
        const input = document.getElementById(inputId);
        const eyeIcon = btn.querySelector('.eye-icon');
        const eyeOffIcon = btn.querySelector('.eye-off-icon');
        if (input.type === 'password') {
          input.type = 'text';
          eyeIcon.style.display = 'none';
          eyeOffIcon.style.display = 'block';
        } else {
          input.type = 'password';
          eyeIcon.style.display = 'block';
          eyeOffIcon.style.display = 'none';
        }
      }

      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      // Check if token exists
      if (!token) {
        showMessage(
          'error',
          '❌ Geçersiz sıfırlama bağlantısı. Lütfen yeni bir şifre sıfırlama isteği yapın.'
        );
        document.getElementById('submit-btn').disabled = true;
      }

      // Show message helper
      function showMessage(type, text) {
        // Hide all messages
        document.querySelectorAll('.message').forEach(msg => (msg.style.display = 'none'));

        // Show specific message
        const messageEl = document.getElementById(`${type}-message`);
        messageEl.textContent = text;
        messageEl.style.display = 'block';
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('strength-bar');

        if (password.length === 0) {
          strengthBar.className = 'strength-bar';
          return 0;
        }

        let strength = 0;

        // Length check
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;

        // Character variety checks
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        // Update visual indicator
        if (strength <= 2) {
          strengthBar.className = 'strength-bar strength-weak';
        } else if (strength <= 4) {
          strengthBar.className = 'strength-bar strength-medium';
        } else {
          strengthBar.className = 'strength-bar strength-strong';
        }

        return strength;
      }

      // Password input listener
      document.getElementById('password').addEventListener('input', function (e) {
        checkPasswordStrength(e.target.value);
      });

      // Validate password
      function validatePassword(password) {
        if (password.length < 8) {
          return 'Şifre en az 8 karakter olmalıdır.';
        }

        if (!/[a-z]/.test(password)) {
          return 'Şifre en az bir küçük harf içermelidir.';
        }

        if (!/[A-Z]/.test(password)) {
          return 'Şifre en az bir büyük harf içermelidir.';
        }

        if (!/[0-9]/.test(password)) {
          return 'Şifre en az bir rakam içermelidir.';
        }

        return null;
      }

      // Form submission
      document.getElementById('reset-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const submitBtn = document.getElementById('submit-btn');

        // Validate password
        const passwordError = validatePassword(password);
        if (passwordError) {
          showMessage('error', '❌ ' + passwordError);
          return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
          showMessage('error', '❌ Şifreler eşleşmiyor. Lütfen kontrol edin.');
          return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loader"></span>Güncelleniyor...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/chat-auth/reset-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
              token,
              password,
            }),
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Şifre sıfırlama başarısız');
          }

          // Success!
          showMessage(
            'success',
            '✅ Şifreniz başarıyla güncellendi! Giriş sayfasına yönlendiriliyorsunuz...'
          );

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/auth.html?reset=success';
          }, 2000);
        } catch (error) {
          console.error('Password reset error:', error);

          let errorMessage = '❌ ' + error.message;

          // Specific error messages
          if (error.message.includes('expired')) {
            errorMessage = '❌ Sıfırlama bağlantısının süresi dolmuş. Lütfen yeni bir istek yapın.';
          } else if (error.message.includes('invalid')) {
            errorMessage = '❌ Geçersiz sıfırlama bağlantısı. Lütfen yeni bir istek yapın.';
          } else if (error.message.includes('network') || error.message.includes('fetch')) {
            errorMessage = '❌ Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.';
          }

          showMessage('error', errorMessage);

          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Şifreyi Güncelle';
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function (e) {
        // Escape key - go back to login
        if (e.key === 'Escape') {
          window.location.href = '/auth.html';
        }
      });

      // Auto-focus password input
      document.getElementById('password').focus();
    </script>
  </body>
</html>
