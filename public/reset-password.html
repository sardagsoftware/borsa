      input[type='password'] {

      }

      .password-requirements ul {

        padding-left: 20px;
      }

      .password-requirements li {

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, #00e0ae 0%, #00a67e 100%);
        color: #0a0b0d;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(0, 224, 174, 0.3);
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(0, 224, 174, 0.4);
      }

      .btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .message {
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.success {
        background: rgba(0, 224, 174, 0.1);
        border: 1px solid rgba(0, 224, 174, 0.3);
        color: #00e0ae;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .message.info {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #3b82f6;
      }

      .back-to-login {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .back-to-login a {
        color: #888;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .back-to-login a:hover {
        color: #00e0ae;
      }

      .loader {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(10, 11, 13, 0.3);
        border-top-color: #0a0b0d;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .strength-indicator {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
      }

      .strength-bar {
        height: 100%;
        width: 0;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-weak {
        background: #ef4444;
        width: 33%;
      }
      .strength-medium {
        background: #f59e0b;
        width: 66%;
      }
      .strength-strong {
        background: #00e0ae;
        width: 100%;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 30px 24px;
        }

        .logo h1 {
          font-size: 28px;
        }

        .title h2 {
          font-size: 20px;
        }
      }
    </style>

  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>LyDian</h1>
          <p>Şifre Sıfırlama</p>
        </div>

        <div class="icon-wrapper">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            ></path>
          </svg>
        </div>

        <div class="title">
          <h2>Yeni Şifre Belirle</h2>
        </div>

        <div class="subtitle">Hesabınız için güçlü bir şifre oluşturun.</div>

        <div id="success-message" class="message success" style="display: none"></div>
        <div id="error-message" class="message error" style="display: none"></div>
        <div id="info-message" class="message info" style="display: none"></div>

        <form id="reset-form">
          <div class="form-group">
            <label for="password">Yeni Şifre</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="En az 8 karakter"
                autocomplete="new-password"
                required
              />
            </div>
            <div class="strength-indicator">
              <div class="strength-bar" id="strength-bar"></div>
            </div>
            <div class="password-requirements">
              <ul>
                <li>En az 8 karakter</li>
                <li>Büyük ve küçük harf içermeli</li>
                <li>En az bir rakam içermeli</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Şifre Tekrar</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Şifrenizi tekrar girin"
                autocomplete="new-password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn" id="submit-btn">Şifreyi Güncelle</button>
        </form>

        <div class="back-to-login">
          <a href="/auth.html">← Giriş sayfasına dön</a>
        </div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3102' : '';

      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      // Check if token exists
      if (!token) {
        showMessage(
          'error',
          '❌ Geçersiz sıfırlama bağlantısı. Lütfen yeni bir şifre sıfırlama isteği yapın.'
        );
        document.getElementById('submit-btn').disabled = true;
      }

      // Show message helper
      function showMessage(type, text) {
        // Hide all messages
        document.querySelectorAll('.message').forEach(msg => (msg.style.display = 'none'));

        // Show specific message
        const messageEl = document.getElementById(`${type}-message`);
        messageEl.textContent = text;
        messageEl.style.display = 'block';
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('strength-bar');

        if (password.length === 0) {
          strengthBar.className = 'strength-bar';
          return 0;
        }

        let strength = 0;

        // Length check
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;

        // Character variety checks
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        // Update visual indicator
        if (strength <= 2) {
          strengthBar.className = 'strength-bar strength-weak';
        } else if (strength <= 4) {
          strengthBar.className = 'strength-bar strength-medium';
        } else {
          strengthBar.className = 'strength-bar strength-strong';
        }

        return strength;
      }

      // Password input listener
      document.getElementById('password').addEventListener('input', function (e) {
        checkPasswordStrength(e.target.value);
      });

      // Validate password
      function validatePassword(password) {
        if (password.length < 8) {
          return 'Şifre en az 8 karakter olmalıdır.';
        }

        if (!/[a-z]/.test(password)) {
          return 'Şifre en az bir küçük harf içermelidir.';
        }

        if (!/[A-Z]/.test(password)) {
          return 'Şifre en az bir büyük harf içermelidir.';
        }

        if (!/[0-9]/.test(password)) {
          return 'Şifre en az bir rakam içermelidir.';
        }

        return null;
      }

      // Form submission
      document.getElementById('reset-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const submitBtn = document.getElementById('submit-btn');

        // Validate password
        const passwordError = validatePassword(password);
        if (passwordError) {
          showMessage('error', '❌ ' + passwordError);
          return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
          showMessage('error', '❌ Şifreler eşleşmiyor. Lütfen kontrol edin.');
          return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loader"></span>Güncelleniyor...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({
              token,
              newPassword: password,
              confirmPassword,
            }),
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Şifre sıfırlama başarısız');
          }

          // Success!
          showMessage(
            'success',
            '✅ Şifreniz başarıyla güncellendi! Giriş sayfasına yönlendiriliyorsunuz...'
          );

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/auth.html?reset=success';
          }, 2000);
        } catch (error) {
          console.error('Password reset error:', error);

          let errorMessage = '❌ ' + error.message;

          // Specific error messages
          if (error.message.includes('expired')) {
            errorMessage = '❌ Sıfırlama bağlantısının süresi dolmuş. Lütfen yeni bir istek yapın.';
          } else if (error.message.includes('invalid')) {
            errorMessage = '❌ Geçersiz sıfırlama bağlantısı. Lütfen yeni bir istek yapın.';
          } else if (error.message.includes('network') || error.message.includes('fetch')) {
            errorMessage = '❌ Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.';
          }

          showMessage('error', errorMessage);

          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Şifreyi Güncelle';
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function (e) {
        // Escape key - go back to login
        if (e.key === 'Escape') {
          window.location.href = '/auth.html';
        }
      });

      // Auto-focus password input
      document.getElementById('password').focus();
    </script>
