    <div class="test-container">
      <h1>üß™ Chat.html Button Test</h1>

      <div class="status" id="status"><strong>Test Durumu:</strong> Ba≈ülatƒ±lƒ±yor...</div>

      <h2>Manuel Testler</h2>
      <button onclick="testBasicJS()">1. Basic JavaScript Test</button>
      <button onclick="testChatPage()">2. Chat Sayfasƒ± Fetch Test</button>
      <button onclick="testScripts()">3. Script Y√ºkleme Test</button>
      <button onclick="openChat()">4. Chat Sayfasƒ±nƒ± A√ß</button>
      <button onclick="clearConsole()">Konsolu Temizle</button>

      <h2>üìã Console Output</h2>
      <div id="console"></div>
    </div>

    <script>
      const consoleDiv = document.getElementById('console');
      const statusDiv = document.getElementById('status');

      function log(message, type = 'info') {
        const entry = document.createElement('div');
        entry.className = 'log-entry log-' + type;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        consoleDiv.appendChild(entry);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;

        // DEBUG: console.log(message);
      }

      function setStatus(message, isError = false) {
        statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        statusDiv.innerHTML =
          '<strong>' + (isError ? '‚ùå Hata:' : '‚úÖ Ba≈üarƒ±lƒ±:') + '</strong> ' + message;
      }

      function clearConsole() {
        consoleDiv.innerHTML = '';
        log('Konsol temizlendi', 'info');
      }

      // Test 1: Basic JavaScript
      function testBasicJS() {
        log('=== BASIC JAVASCRIPT TEST ===', 'info');

        try {
          // Test variables
          const test = 'Hello';
          log('‚úì Variables work', 'info');

          // Test functions
          const fn = () => 'OK';
          log('‚úì Arrow functions work: ' + fn(), 'info');

          // Test async
          (async () => {
            log('‚úì Async/await works', 'info');
          })();

          // Test DOM
          const div = document.createElement('div');
          log('‚úì DOM manipulation works', 'info');

          // Test localStorage
          localStorage.setItem('test', 'value');
          const val = localStorage.getItem('test');
          log('‚úì LocalStorage works: ' + val, 'info');

          setStatus('Basic JavaScript √áALI≈ûIYORTest ba≈üarƒ±lƒ±!');
        } catch (error) {
          log('‚úó Error: ' + error.message, 'error');
          setStatus(error.message, true);
        }
      }

      // Test 2: Chat Page Fetch
      async function testChatPage() {
        log('=== CHAT PAGE FETCH TEST ===', 'info');

        try {
          log('Fetching chat.html...', 'info');
          const response = await fetch('/chat.html');

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const html = await response.text();
          log('‚úì Chat.html loaded: ' + html.length + ' bytes', 'info');

          // Check for critical elements
          const checks = [
            { pattern: 'sendMessage', name: 'sendMessage function' },
            { pattern: 'sidebar', name: 'Sidebar element' },
            { pattern: 'messageInput', name: 'Message input' },
            { pattern: 'sidebarToggle', name: 'Sidebar toggle' },
            { pattern: 'document.addEventListener', name: 'Event listeners' },
          ];

          for (const check of checks) {
            if (html.includes(check.pattern)) {
              log(`‚úì Found: ${check.name}`, 'info');
            } else {
              log(`‚úó Missing: ${check.name}`, 'warn');
            }
          }

          // Check for syntax errors
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const parserError = doc.querySelector('parsererror');

          if (parserError) {
            log('‚úó HTML Parse Error: ' + parserError.textContent, 'error');
            setStatus('HTML syntax error bulundu!', true);
          } else {
            log('‚úì HTML syntax valid', 'info');
            setStatus('Chat.html ba≈üarƒ±yla y√ºklendi ve parse edildi');
          }
        } catch (error) {
          log('‚úó Error: ' + error.message, 'error');
          setStatus(error.message, true);
        }
      }

      // Test 3: Scripts
      async function testScripts() {
        log('=== SCRIPT LOADING TEST ===', 'info');

        const scripts = [
          '/js/geo-language.js',
          '/js/feature-flags.js',
          '/js/locale-engine.js',
          '/js/csrf-token.js',
          '/components/metrics/SpeedBadge.js',
          '/js/chat-meter-integration.js',
        ];

        for (const scriptPath of scripts) {
          try {
            const response = await fetch(scriptPath);
            if (response.ok) {
              log(`‚úì ${scriptPath} - OK`, 'info');
            } else {
              log(`‚úó ${scriptPath} - ${response.status}`, 'warn');
            }
          } catch (error) {
            log(`‚úó ${scriptPath} - ${error.message}`, 'error');
          }
        }

        setStatus('Script kontrolleri tamamlandƒ±');
      }

      // Open chat
      function openChat() {
        log('Opening chat.html in new tab...', 'info');
        window.open('/chat.html', '_blank');
      }

      // Auto-run basic test
      window.addEventListener('DOMContentLoaded', () => {
        log('Test page loaded', 'info');
        log('Localhost server: http://localhost:3000', 'info');
        log('Click buttons above to run tests', 'info');
      });

      // Capture all console errors
      window.addEventListener('error', event => {
        log('GLOBAL ERROR: ' + event.message, 'error');
        log('  at ' + event.filename + ':' + event.lineno, 'error');
      });
    </script>
