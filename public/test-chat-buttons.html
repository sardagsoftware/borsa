    <script>
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry log-' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;

            console.log(message);

        function setStatus(message, isError = false) {
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            statusDiv.innerHTML = '<strong>' + (isError ? 'âŒ Hata:' : 'âœ… BaÅŸarÄ±lÄ±:') + '</strong> ' + message;
        }

        function clearConsole() {
            consoleDiv.innerHTML = '';
            log('Konsol temizlendi', 'info');
        }

        // Test 1: Basic JavaScript
        function testBasicJS() {
            log('=== BASIC JAVASCRIPT TEST ===', 'info');

            try {

        // Test 2: Chat Page Fetch
        async function testChatPage() {
            log('=== CHAT PAGE FETCH TEST ===', 'info');

            try {
                log('Fetching chat.html...', 'info');
                const response = await fetch('/chat.html');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const html = await response.text();
                log('âœ“ Chat.html loaded: ' + html.length + ' bytes', 'info');

                // Check for critical elements
                const checks = [
                    { pattern: 'sendMessage', name: 'sendMessage function' },
                    { pattern: 'sidebar', name: 'Sidebar element' },
                    { pattern: 'messageInput', name: 'Message input' },
                    { pattern: 'sidebarToggle', name: 'Sidebar toggle' },
                    { pattern: 'document.addEventListener', name: 'Event listeners' }
                ];

                for (const check of checks) {
                    if (html.includes(check.pattern)) {
                        log(`âœ“ Found: ${check.name}`, 'info');
                    } else {
                        log(`âœ— Missing: ${check.name}`, 'warn');
                    }
                }

                // Check for syntax errors
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const parserError = doc.querySelector('parsererror');

                if (parserError) {
                    log('âœ— HTML Parse Error: ' + parserError.textContent, 'error');
                    setStatus('HTML syntax error bulundu!', true);

            } catch (error) {
                log('âœ— Error: ' + error.message, 'error');
                setStatus(error.message, true);
            }
        }
