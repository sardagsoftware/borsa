<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifremi Unuttum - LyDian</title>
    <style>
      @font-face {
        font-family: 'Righteous';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/righteous/v17/1cXxaUPXBpj2rGoU7C9WiHGF.woff2)
          format('woff2');
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: #0a0b0d;
        background-image:
          radial-gradient(at 27% 37%, rgba(110, 132, 255, 0.06) 0px, transparent 50%),
          radial-gradient(at 97% 21%, rgba(184, 107, 255, 0.06) 0px, transparent 50%),
          radial-gradient(at 52% 99%, rgba(110, 132, 255, 0.04) 0px, transparent 50%),
          radial-gradient(at 10% 29%, rgba(184, 107, 255, 0.04) 0px, transparent 50%),
          radial-gradient(at 97% 96%, rgba(110, 132, 255, 0.03) 0px, transparent 50%);
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 440px;
        width: 100%;
      }

      .card {
        background: rgba(26, 26, 26, 0.98);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        font-family: 'Righteous', cursive;
        font-size: 32px;
        font-weight: 400;
        background: linear-gradient(135deg, #6e84ff, #b86bff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .logo p {
        color: #909296;
        font-size: 14px;
      }

      .icon-wrapper {
        text-align: center;
        margin-bottom: 24px;
      }

      .icon-wrapper svg {
        width: 64px;
        height: 64px;
        color: #6e84ff;
        filter: drop-shadow(0 0 20px rgba(110, 132, 255, 0.3));
      }

      .title {
        text-align: center;
        margin-bottom: 16px;
      }

      .title h2 {
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .subtitle {
        text-align: center;
        color: #909296;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #cccccc;
        font-size: 14px;
        font-weight: 500;
      }

      input[type='email'] {
        width: 100%;
        padding: 14px 20px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 9999px;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type='email']:focus {
        outline: none;
        border-color: #6e84ff;
        background: rgba(255, 255, 255, 0.06);
        box-shadow: 0 0 0 3px rgba(110, 132, 255, 0.15);
      }

      input[type='email']::placeholder {
        color: #666;
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: #ffffff;
        color: #1a1a1a;
        border: none;
        border-radius: 9999px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover:not(:disabled) {
        background: #f0f0f0;
        transform: translateY(-1px);
      }

      .btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .message {
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #22c55e;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .help-text {
        text-align: center;
        color: #888;
        font-size: 13px;
        margin-top: 20px;
        line-height: 1.6;
      }

      .back-to-login {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .back-to-login a {
        color: #6e84ff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .back-to-login a:hover {
        color: #b86bff;
      }

      .loader {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(10, 11, 13, 0.3);
        border-top-color: #0a0b0d;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          max-width: 100%;
        }

        .card {
          padding: 30px 24px;
        }

        .logo h1 {
          font-size: 28px;
        }

        .title h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>LyDian</h1>
          <p>Şifre Sıfırlama</p>
        </div>

        <div class="icon-wrapper">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
            ></path>
          </svg>
        </div>

        <div class="title">
          <h2>Şifrenizi mi Unuttunuz?</h2>
        </div>

        <div class="subtitle">
          E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.
        </div>

        <div id="success-message" class="message success" style="display: none"></div>
        <div id="error-message" class="message error" style="display: none"></div>

        <form id="forgot-form">
          <div class="form-group">
            <label for="email">E-posta Adresi</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ornek@email.com"
              autocomplete="email"
              required
            />
          </div>

          <button type="submit" class="btn" id="submit-btn">Sıfırlama Bağlantısı Gönder</button>
        </form>

        <div class="help-text">
          Birkaç dakika içinde e-posta gelmezse spam klasörünüzü kontrol edin.
        </div>

        <div class="back-to-login">
          <a href="/auth.html">← Giriş sayfasına dön</a>
        </div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3102' : '';

      // Show message helper
      function showMessage(type, text) {
        // Hide all messages
        document.querySelectorAll('.message').forEach(msg => (msg.style.display = 'none'));

        // Show specific message
        const messageEl = document.getElementById(`${type}-message`);
        messageEl.textContent = text;
        messageEl.style.display = 'block';

        // Auto-hide error messages after 5 seconds
        if (type === 'error') {
          setTimeout(() => {
            messageEl.style.display = 'none';
          }, 5000);
        }
      }

      // Form submission
      document.getElementById('forgot-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submit-btn');

        // Validate email
        if (!email) {
          showMessage('error', '❌ Lütfen e-posta adresinizi girin.');
          return;
        }

        // Email format validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('error', '❌ Geçerli bir e-posta adresi girin.');
          return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loader"></span>Gönderiliyor...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/chat-auth/forgot-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Şifre sıfırlama isteği başarısız');
          }

          // Success! (Note: Backend doesn't reveal if email exists for security)
          showMessage(
            'success',
            '✅ ' + (data.message || 'E-posta gönderildi! Lütfen gelen kutunuzu kontrol edin.')
          );

          // Clear form
          document.getElementById('forgot-form').reset();

          // Re-enable button after 30 seconds
          setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
          }, 30000);
        } catch (error) {
          console.error('Password reset request error:', error);

          let errorMessage = '❌ ' + error.message;

          // Specific error messages
          if (error.message.includes('network') || error.message.includes('fetch')) {
            errorMessage = '❌ Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.';
          } else if (error.message.includes('rate limit')) {
            errorMessage = '❌ Çok fazla deneme yaptınız. Lütfen birkaç dakika bekleyin.';
          }

          showMessage('error', errorMessage);

          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function (e) {
        // Escape key - go back to login
        if (e.key === 'Escape') {
          window.location.href = '/auth.html';
        }
      });

      // Auto-focus email input
      document.getElementById('email').focus();
    </script>
  </body>
</html>
