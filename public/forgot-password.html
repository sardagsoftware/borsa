  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <h1>LyDian</h1>
          <p>Şifre Sıfırlama</p>
        </div>

        <div class="icon-wrapper">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
            ></path>
          </svg>
        </div>

        <div class="title">
          <h2>Şifrenizi mi Unuttunuz?</h2>
        </div>

        <div class="subtitle">
          E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.
        </div>

        <div id="success-message" class="message success" style="display: none"></div>
        <div id="error-message" class="message error" style="display: none"></div>

        <form id="forgot-form">
          <div class="form-group">
            <label for="email">E-posta Adresi</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ornek@email.com"
              autocomplete="email"
              required
            />
          </div>

          <button type="submit" class="btn" id="submit-btn">Sıfırlama Bağlantısı Gönder</button>
        </form>

        <div class="help-text">
          Birkaç dakika içinde e-posta gelmezse spam klasörünüzü kontrol edin.
        </div>

        <div class="back-to-login">
          <a href="/auth.html">← Giriş sayfasına dön</a>
        </div>
      </div>
    </div>

    <script>
      // API Configuration
      const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3102' : '';

      // Show message helper
      function showMessage(type, text) {
        // Hide all messages
        document.querySelectorAll('.message').forEach(msg => (msg.style.display = 'none'));

        // Show specific message
        const messageEl = document.getElementById(`${type}-message`);
        messageEl.textContent = text;
        messageEl.style.display = 'block';

        // Auto-hide error messages after 5 seconds
        if (type === 'error') {
          setTimeout(() => {
            messageEl.style.display = 'none';
          }, 5000);
        }
      }

      // Form submission
      document.getElementById('forgot-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submit-btn');

        // Validate email
        if (!email) {
          showMessage('error', '❌ Lütfen e-posta adresinizi girin.');
          return;
        }

        // Email format validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage('error', '❌ Geçerli bir e-posta adresi girin.');
          return;
        }

        // Disable button and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loader"></span>Gönderiliyor...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/request-reset`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          if (!response.ok || !data.success) {
            throw new Error(data.error || 'Şifre sıfırlama isteği başarısız');
          }

          // Success! (Note: Backend doesn't reveal if email exists for security)
          showMessage(
            'success',
            '✅ ' + (data.message || 'E-posta gönderildi! Lütfen gelen kutunuzu kontrol edin.')
          );

          // Clear form
          document.getElementById('forgot-form').reset();

          // Re-enable button after 30 seconds
          setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
          }, 30000);
        } catch (error) {
          console.error('Password reset request error:', error);

          let errorMessage = '❌ ' + error.message;

          // Specific error messages
          if (error.message.includes('network') || error.message.includes('fetch')) {
            errorMessage = '❌ Bağlantı hatası. Lütfen internet bağlantınızı kontrol edin.';
          } else if (error.message.includes('rate limit')) {
            errorMessage = '❌ Çok fazla deneme yaptınız. Lütfen birkaç dakika bekleyin.';
          }

          showMessage('error', errorMessage);

          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sıfırlama Bağlantısı Gönder';
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function (e) {
        // Escape key - go back to login
        if (e.key === 'Escape') {
          window.location.href = '/auth.html';
        }
      });

      // Auto-focus email input
      document.getElementById('email').focus();
    </script>
