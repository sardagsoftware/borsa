<body>
    <div class="container">
        <h1>üîÑ Cache Temizleniyor</h1>

        <div class="status" id="status">
            Cache temizleme ba≈ülatƒ±lƒ±yor...
        </div>

        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="steps" id="steps">
            <div class="step" id="step1">
                <span class="step-icon">‚è≥</span>
                <span>LocalStorage temizleniyor...</span>
            </div>
            <div class="step" id="step2">
                <span class="step-icon">‚è≥</span>
                <span>SessionStorage temizleniyor...</span>
            </div>
            <div class="step" id="step3">
                <span class="step-icon">‚è≥</span>
                <span>IndexedDB temizleniyor...</span>
            </div>
            <div class="step" id="step4">
                <span class="step-icon">‚è≥</span>
                <span>Service Worker kayƒ±tlarƒ± siliniyor...</span>
            </div>
            <div class="step" id="step5">
                <span class="step-icon">‚è≥</span>
                <span>Cache Storage temizleniyor...</span>
            </div>
            <div class="step" id="step6">
                <span class="step-icon">‚è≥</span>
                <span>Cookies temizleniyor...</span>
            </div>
        </div>

        <div class="countdown" id="countdown" style="display: none;">3</div>

        <button class="btn" id="manualBtn" style="display: none;">
            Elle Y√∂nlendir
        </button>
    </div>

    <script>
        let progress = 0;
        const steps = [
            { id: 'step1', action: clearLocalStorage, name: 'LocalStorage' },
            { id: 'step2', action: clearSessionStorage, name: 'SessionStorage' },
            { id: 'step3', action: clearIndexedDB, name: 'IndexedDB' },
            { id: 'step4', action: unregisterServiceWorkers, name: 'Service Workers' },
            { id: 'step5', action: clearCacheStorage, name: 'Cache Storage' },
            { id: 'step6', action: clearCookies, name: 'Cookies' }
        ];

        function updateProgress(percent) {
            document.getElementById('progress').style.width = percent + '%';
        }

        function markStepDone(stepId, icon = '‚úÖ') {
            const step = document.getElementById(stepId);
            step.classList.add('done');
            step.querySelector('.step-icon').textContent = icon;
        }

        function clearLocalStorage() {
            return new Promise((resolve) => {
                try {
                    localStorage.clear();
                    console.log('‚úÖ LocalStorage cleared');
                    resolve();
                } catch (err) {
                    console.warn('‚ö†Ô∏è LocalStorage clear failed:', err);
                    resolve();
                }
            });
        }

        function clearSessionStorage() {
            return new Promise((resolve) => {
                try {
                    sessionStorage.clear();
                    console.log('‚úÖ SessionStorage cleared');
                    resolve();
                } catch (err) {
                    console.warn('‚ö†Ô∏è SessionStorage clear failed:', err);
                    resolve();
                }
            });
        }

        async function clearIndexedDB() {
            try {
                const databases = await indexedDB.databases();
                for (const db of databases) {
                    indexedDB.deleteDatabase(db.name);
                    console.log('‚úÖ IndexedDB deleted:', db.name);
                }
            } catch (err) {
                console.warn('‚ö†Ô∏è IndexedDB clear failed:', err);
            }
        }

        async function unregisterServiceWorkers() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                    console.log('‚úÖ Service Worker unregistered');
                }
            } catch (err) {
                console.warn('‚ö†Ô∏è Service Worker unregister failed:', err);
            }
        }

        async function clearCacheStorage() {
            try {
                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                    console.log('‚úÖ Cache deleted:', name);
                }
            } catch (err) {
                console.warn('‚ö†Ô∏è Cache Storage clear failed:', err);
            }
        }

        function clearCookies() {
            return new Promise((resolve) => {
                try {
                    const cookies = document.cookie.split(';');
                    for (const cookie of cookies) {
                        const [name] = cookie.split('=');
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                    }
                    console.log('‚úÖ Cookies cleared');
                    resolve();
                } catch (err) {
                    console.warn('‚ö†Ô∏è Cookie clear failed:', err);
                    resolve();
                }
            });
        }

        async function runCleanup() {
            document.getElementById('status').textContent = 'Cache temizleme devam ediyor...';

            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];

                // Update status
                document.getElementById('status').textContent = `${step.name} temizleniyor...`;

                // Run action
                await step.action();

                // Mark done
                markStepDone(step.id);

                // Update progress
                progress = ((i + 1) / steps.length) * 100;
                updateProgress(progress);

                // Small delay for visual feedback
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            // All done
            document.getElementById('status').textContent = '‚úÖ T√ºm cache temizlendi!';

            // Show countdown
            document.getElementById('countdown').style.display = 'block';
            let count = 3;

            const countdownInterval = setInterval(() => {
                count--;
                document.getElementById('countdown').textContent = count;

                if (count === 0) {
                    clearInterval(countdownInterval);
                    // Redirect with force refresh
                    const timestamp = Date.now();
                    window.location.href = `/lydian-iq.html?v=${timestamp}&force=1`;

                    // Fallback: Show manual button
                    setTimeout(() => {
                        document.getElementById('countdown').style.display = 'none';
                        document.getElementById('manualBtn').style.display = 'inline-block';
                    }, 2000);
                }
            }, 1000);
        }

        // Manual redirect button
        document.getElementById('manualBtn').addEventListener('click', () => {
            const timestamp = Date.now();
            window.location.href = `/lydian-iq.html?v=${timestamp}&force=1`;
        });

        // Auto-start cleanup
        window.addEventListener('load', () => {
            setTimeout(runCleanup, 500);
        });

        // Prevent back button
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
