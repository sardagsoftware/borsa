<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ñnbellek Dashboard - Ailydian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      font-size: 32px;
    }

    .header button {
      padding: 12px 24px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .header button:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      color: #666;
      font-size: 13px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

    .stat-card.success .value { color: #27ae60; }
    .stat-card.warning .value { color: #f39c12; }
    .stat-card.danger .value { color: #e74c3c; }
    .stat-card.info .value { color: #3498db; }

    .chart-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .chart-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .progress-bar {
      height: 30px;
      background: #ecf0f1;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      display: flex;
      align-items: center;
      padding-left: 15px;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease;
    }

    .health-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .health-indicator.healthy { background: #27ae60; }
    .health-indicator.unhealthy { background: #e74c3c; }

    .cache-level {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .cache-level h3 {
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .metric-row:last-child {
      border-bottom: none;
    }

    .metric-label {
      color: #666;
      font-weight: 500;
    }

    .metric-value {
      color: #333;
      font-weight: bold;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee;
      color: #c0392b;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .updating {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ö° √ñnbellek Dashboard</h1>
      <button onclick="flushCache()">üóëÔ∏è √ñnbelleƒüi Temizle</button>
    </div>

    <div id="content">
      <div class="loading">√ñnbellek istatistikleri y√ºkleniyor...</div>
    </div>
  </div>

  <script>
    let currentData = null;

    // Sayfa y√ºklendiƒüinde ba≈ülat
    window.addEventListener('DOMContentLoaded', () => {
      loadStats();
    });

    // Otomatik yenileme (5 saniyede bir)
    setInterval(loadStats, 5000);

    async function loadStats() {
      try {
        const response = await fetch('/api/cache/stats');
        const result = await response.json();

        if (result.success) {
          currentData = result.data;
          renderDashboard(result.data);
        } else {
          showError('ƒ∞statistikler y√ºklenemedi: ' + result.error);
        }
      } catch (error) {
        showError('Hata: ' + error.message);
      }
    }

    function renderDashboard(data) {
      const { stats, health } = data;
      const content = document.getElementById('content');

      content.innerHTML = `
        <!-- √ñzet ƒ∞statistikler -->
        <div class="stats-grid">
          <div class="stat-card success">
            <h3>Toplam ƒ∞stek</h3>
            <div class="value">${stats.overall.totalRequests.toLocaleString('tr-TR')}</div>
          </div>
          <div class="stat-card info">
            <h3>√ñnbellek ƒ∞sabet Oranƒ±</h3>
            <div class="value">${stats.overall.hitRate}%</div>
          </div>
          <div class="stat-card warning">
            <h3>L1 ƒ∞sabet</h3>
            <div class="value">${stats.overall.l1Hits.toLocaleString('tr-TR')}</div>
          </div>
          <div class="stat-card info">
            <h3>L2 ƒ∞sabet</h3>
            <div class="value">${stats.overall.l2Hits.toLocaleString('tr-TR')}</div>
          </div>
        </div>

        <!-- √ñnbellek ƒ∞sabet Oranƒ± -->
        <div class="chart-section">
          <h2>Genel √ñnbellek Performansƒ±</h2>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${stats.overall.hitRate}%">
              ${stats.overall.hitRate}% ƒ∞sabet
            </div>
          </div>
          <p style="color: #666; margin-top: 10px;">
            <strong>${stats.overall.cacheHits.toLocaleString('tr-TR')}</strong> √∂nbellekten,
            <strong>${stats.overall.l3Hits.toLocaleString('tr-TR')}</strong> kaynaktan
          </p>
        </div>

        <!-- L1 Memory Cache -->
        ${stats.l1 ? `
        <div class="chart-section">
          <h2>L1: Bellek √ñnbellek</h2>
          <div class="cache-level">
            <h3>
              <span class="health-indicator ${health.l1.healthy ? 'healthy' : 'unhealthy'}"></span>
              ${health.l1.healthy ? 'Saƒülƒ±klƒ±' : 'Sorunlu'}
            </h3>
            <div class="metric-row">
              <span class="metric-label">ƒ∞sabet Oranƒ±</span>
              <span class="metric-value">${stats.l1.hitRate}%</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Anahtar Sayƒ±sƒ±</span>
              <span class="metric-value">${stats.l1.keys.toLocaleString('tr-TR')}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Bellek Kullanƒ±mƒ±</span>
              <span class="metric-value">${stats.l1.sizeFormatted}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Doluluk Oranƒ±</span>
              <span class="metric-value">${stats.l1.utilizationPercent}%</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Toplam ƒ∞sabet</span>
              <span class="metric-value">${stats.l1.hits.toLocaleString('tr-TR')}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Toplam Miss</span>
              <span class="metric-value">${stats.l1.misses.toLocaleString('tr-TR')}</span>
            </div>
          </div>
        </div>
        ` : ''}

        <!-- L2 Redis Cache -->
        ${stats.l2 ? `
        <div class="chart-section">
          <h2>L2: Redis √ñnbellek</h2>
          <div class="cache-level">
            <h3>
              <span class="health-indicator ${health.l2.healthy ? 'healthy' : 'unhealthy'}"></span>
              ${health.l2.healthy ? 'Saƒülƒ±klƒ± (Upstash)' : 'Baƒülantƒ± Yok'}
            </h3>
            <div class="metric-row">
              <span class="metric-label">ƒ∞sabet Oranƒ±</span>
              <span class="metric-value">${stats.l2.hitRate}%</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Toplam ƒ∞sabet</span>
              <span class="metric-value">${stats.l2.hits.toLocaleString('tr-TR')}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Toplam Miss</span>
              <span class="metric-value">${stats.l2.misses.toLocaleString('tr-TR')}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Set ƒ∞≈ülemleri</span>
              <span class="metric-value">${stats.l2.sets.toLocaleString('tr-TR')}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Delete ƒ∞≈ülemleri</span>
              <span class="metric-value">${stats.l2.deletes.toLocaleString('tr-TR')}</span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Hata Sayƒ±sƒ±</span>
              <span class="metric-value">${stats.l2.errors.toLocaleString('tr-TR')}</span>
            </div>
          </div>
        </div>
        ` : ''}

        <!-- Son G√ºncelleme -->
        <p style="text-align: center; color: white; margin-top: 20px;">
          Son g√ºncelleme: ${new Date(data.timestamp).toLocaleString('tr-TR')}
        </p>
      `;
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <strong>Hata:</strong> ${message}
        </div>
      `;
    }

    async function flushCache() {
      if (!confirm('T√ºm √∂nbelleƒüi temizlemek istediƒüinize emin misiniz?')) {
        return;
      }

      try {
        const response = await fetch('/api/cache/flush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pattern: '*' })
        });

        const result = await response.json();

        if (result.success) {
          alert('‚úÖ ' + result.message);
          loadStats(); // Yenile
        } else {
          alert('‚ùå Hata: ' + result.error);
        }
      } catch (error) {
        alert('‚ùå Hata: ' + error.message);
      }
    }
  </script>
</body>
</html>
